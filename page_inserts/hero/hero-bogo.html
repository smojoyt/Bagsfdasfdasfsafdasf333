<!-- hero-bogo.html -->
<div
  class="relative w-full max-w-[520px] sm:max-w-[560px] lg:max-w-[680px]
         h-auto flex flex-col items-center gap-4 sm:gap-5"
>
  <!-- Flex container for cards -->
  <div
    class="w-full flex flex-col md:flex-row items-stretch md:items-center
           justify-center gap-4 md:gap-6"
  >
    <!-- BUY card (left / first) -->
    <div
      id="hero-main-card"
      class="w-full md:w-1/2 hero-card-hover group"
    >
      <div
        class="rounded-[1.75rem] bg-white shadow-xl shadow-black/10
               border border-white/70 overflow-hidden
               transition-transform duration-300 ease-out
               group-hover:-translate-y-1 group-hover:shadow-2xl"
      >
        <div class="relative w-full bg-slate-50">
          <img
            id="hero-main-image"
            src="/imgs/hero/main-placeholder.png"
            alt="Buy Item"
            class="w-full h-[170px] sm:h-[190px] lg:h-[220px] object-cover"
          />
          <span
            class="absolute top-3 left-3 inline-flex items-center px-3 py-1
                   rounded-full bg-slate-900 text-white text-[0.7rem]
                   font-semibold shadow"
          >
            BUY THIS
          </span>
        </div>
        <div
          id="hero-main-title"
          class="px-4 py-3 text-sm sm:text-base font-semibold text-gray-800 truncate"
        >
          Buy Item
        </div>
      </div>
    </div>

    <!-- Center + for mobile (inline between cards) -->
    <div
      class="flex md:hidden flex-col items-center justify-center gap-1"
    >
      <div class="text-6xl font-extrabold text-white leading-none drop-shadow-[0_0_6px_rgba(0,0,0,0.45)]">
        +
      </div>
    </div>

    <!-- FREE card (right / second) -->
    <div
      id="hero-card-2"
      class="w-full md:w-1/2 hero-card-hover group"
    >
      <div
        class="rounded-[1.75rem] bg-white shadow-xl shadow-black/10
               border border-white/70 overflow-hidden
               transition-transform duration-300 ease-out
               group-hover:-translate-y-1 group-hover:shadow-2xl"
      >
        <div class="relative w-full bg-slate-50">
          <img
            id="hero-card-2-image"
            src="/imgs/hero/main-placeholder.png"
            alt="Free Item"
            class="w-full h-[170px] sm:h-[190px] lg:h-[220px] object-cover"
          />
          <span
            class="absolute top-3 left-1/2 -translate-x-1/2 inline-flex px-3 py-1
                   rounded-full bg-emerald-500 text-[0.65rem] font-semibold text-white shadow"
          >
            FREE
          </span>
        </div>
        <div
          id="hero-card-2-title"
          class="px-4 py-3 text-sm sm:text-base font-semibold text-gray-800 truncate"
        >
          Free Item
        </div>
      </div>
    </div>
  </div>

  <!-- Giant center + for desktop / tablet (overlay between cards) -->
  <div
    class="hidden md:flex absolute inset-y-0 left-1/2 -translate-x-1/2
           items-center justify-center pointer-events-none z-20"
  >
    <div class="flex flex-col items-center gap-1">
      <div
        class="text-7xl lg:text-8xl font-extrabold text-white leading-none
               drop-shadow-[0_0_10px_rgba(0,0,0,0.55)]"
      >
        +
      </div>
    </div>
  </div>

  <!-- dummy hero-card-1 so JS doesn't break -->
  <div id="hero-card-1" class="hidden">
    <img id="hero-card-1-image" alt="" />
    <div id="hero-card-1-title"></div>
  </div>
</div>
