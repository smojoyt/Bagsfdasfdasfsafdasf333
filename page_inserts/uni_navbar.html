<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karry Kraze Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-16">

<!-- Universal Nav Bar - Tailwind CSS with Mobile Menu + Cart Icon -->
<nav class="bg-white shadow-md fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 relative">

      <!-- Left Nav (Desktop) -->
      <div class="hidden md:flex items-center space-x-6 absolute left-0">
        <a href="/" class="text-gray-600 hover:text-black">Home</a>
        <a href="https://catalog.karrykraze.com" target="_blank" class="text-gray-600 hover:text-black">Catalog</a>
        <a href="/about" target="_blank" class="text-gray-600 hover:text-black">Instagram</a>
        <a href="/contact" target="_blank" class="text-gray-600 hover:text-black">Contact</a>
      </div>

      <!-- Center Logo -->
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="/" class="flex items-center">
          <img src="/imgs/Logo/Long/LL_Black_01.png" alt="Karry Kraze Logo" class="h-10 w-auto" />
        </a>
      </div>

      <!-- Cart + Mobile Menu Button -->
      <div class="absolute right-0 flex items-center space-x-4">
        <button class="snipcart-checkout relative">
          🛒
          <span class="snipcart-items-count absolute -top-2 -right-3 bg-black text-white text-xs rounded-full px-1">0</span>
        </button>
        <button id="mobile-menu-button" class="md:hidden text-gray-800 focus:outline-none text-2xl">
          ☰
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 pt-2 space-y-2 bg-white shadow">
    <a href="/" class="block text-gray-600 hover:text-black">Home</a>
    <a href="https://catalog.karrykraze.com" target="_blank" class="block text-gray-600 hover:text-black">Catalog</a>
    <a href="/about" target="_blank" class="block text-gray-600 hover:text-black">Instagram</a>
    <a href="/contact" target="_blank" class="block text-gray-600 hover:text-black">Contact</a>
  </div>
</nav>


</body>
</html>
