<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karry Kraze Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-16">

<!-- Universal Nav Bar - Tailwind CSS with Mobile Menu + Cart Icon -->
<nav id="mainNavbar" class="bg-white shadow-sm fixed top-0 w-full z-50 navbar-show border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      
      <!-- Left: Desktop Nav -->
      <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
        <a href="/" class="hover:text-black transition">Home</a>
        <a href="https://catalog.karrykraze.com" target="_blank" rel="noopener noreferrer" class="hover:text-black transition">Catalog</a>
        <a href="/about" class="hover:text-black transition">Instagram</a>
        <a href="/contact" class="hover:text-black transition">Contact</a>
      </div>

      <!-- Center: Logo -->
      <a href="/" class="absolute left-1/2 transform -translate-x-1/2">
        <img src="/imgs/Logo/Long/LL_Black_01.png" alt="Karry Kraze Logo" class="h-10 w-auto" />
      </a>

      <!-- Right: Icons -->
      <!-- Right: Icons (including Snipcart cart button) -->
<div class="flex items-center space-x-4">
  <!-- Snipcart Cart -->
  <button class="snipcart-checkout relative focus:outline-none">
    <svg class="w-6 h-6 text-gray-700 hover:text-black transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7h13L17 13M6 21h0m12 0h0" />
    </svg>
    <span class="snipcart-items-count absolute -top-1 -right-2 text-xs bg-black text-white rounded-full w-5 h-5 flex items-center justify-center"></span>
  </button>

  <!-- Mobile Toggle -->
  <button id="mobile-menu-button" class="md:hidden focus:outline-none text-gray-800">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

    </div>
  </div>

  <!-- Mobile Dropdown -->
  <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2">
    <a href="/" class="block text-gray-600 hover:text-black">Home</a>
    <a href="https://catalog.karrykraze.com" class="block text-gray-600 hover:text-black">Catalog</a>
    <a href="/about" class="block text-gray-600 hover:text-black">Instagram</a>
    <a href="/contact" class="block text-gray-600 hover:text-black">Contact</a>
  </div>
</nav>


</body>
</html>
