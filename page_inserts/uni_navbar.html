<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karry Kraze Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-16">

<!-- Universal Nav Bar - Tailwind CSS with Mobile Menu + Cart Icon -->
<nav id="mainNavbar" class="bg-white shadow-md fixed top-0 w-full z-50 navbar-show">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Left Spacer or Mobile Menu Button -->
      <div class="w-1/3 flex justify-start">
        <!-- Optional mobile menu button -->
        <button id="mobile-menu-button" class="md:hidden text-gray-800 focus:outline-none">
          ☰
        </button>
      </div>

      <!-- Center Logo -->
      <div class="w-1/3 flex justify-center">
        <a href="/" class="flex items-center text-xl font-bold text-gray-800">
          <img src="/imgs/Logo/Long/LL_Black_01.png" alt="Karry Kraze Logo" class="h-10 w-auto" />
        </a>
      </div>

      <!-- Right Nav Links + Cart -->
      <div class="w-1/3 flex justify-end items-center space-x-4">
        <div class="hidden md:flex space-x-6 text-sm">
          <a href="/" class="text-gray-600 hover:text-black">Home</a>
          <a href="https://catalog.karrykraze.com" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-black">Catalog</a>
          <a href="/about" target="_blank" class="text-gray-600 hover:text-black">Instagram</a>
          <a href="/contact" target="_blank" class="text-gray-600 hover:text-black">Contact</a>
        </div>

        <!-- Cart Button (Snipcart) -->
        <button class="snipcart-checkout relative ml-2">
          🛒
          <span class="snipcart-items-count absolute -top-2 -right-2 bg-black text-white rounded-full w-5 h-5 text-xs flex items-center justify-center"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
    <a href="/" class="block py-2 text-gray-600 hover:text-black">Home</a>
    <a href="https://catalog.karrykraze.com" class="block py-2 text-gray-600 hover:text-black" target="_blank">Catalog</a>
    <a href="/about" class="block py-2 text-gray-600 hover:text-black" target="_blank">Instagram</a>
    <a href="/contact" class="block py-2 text-gray-600 hover:text-black" target="_blank">Contact</a>
  </div>
</nav>



</body>
</html>
