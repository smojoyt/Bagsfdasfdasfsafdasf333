<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage for Karry Kraze" />
    <title>Karry Kraze - Home</title>

    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>
<body class="bg-white text-gray-800">

    <!-- Transparent Custom Navbar -->
    <nav class="absolute top-0 left-0 w-full z-50 text-white">
        <div class="max-w-6xl mx-auto px-4 pt-4">
            <div class="text-center">
                <img src="/imgs/logo.png" alt="Karry Kraze Logo" class="h-16 mx-auto">
                <ul class="flex justify-center gap-6 mt-4 text-sm uppercase font-medium">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    <li><a href="/products/bags" class="hover:underline">Bags</a></li>
                    <li><a href="/products/headwear" class="hover:underline">Headwear</a></li>
                    <li><a href="/shop.html" class="hover:underline">Shop All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Banner with Video Background -->
    <section class="relative h-screen w-full flex items-center justify-center text-center text-white overflow-hidden">
        <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
            <source src="/videos/hero-background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="relative z-10 bg-black bg-opacity-40 px-4 py-8 rounded">
            <h1 class="text-4xl font-bold">Welcome to Karry Kraze</h1>
            <p class="mt-4 text-lg">Bags & Headwear That Define Your Style</p>
            <a href="/shop.html" class="inline-block mt-6 px-6 py-3 bg-white text-black rounded-full hover:bg-gray-200">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-2xl font-bold mb-4 text-center">Featured Picks</h2>
        <div id="featured-products" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    </section>

    <!-- More To Love Carousel -->
    <div class="mt-12 px-4 text-center">
        <h2 class="text-2xl font-bold text-gray-800">MORE TO LOVE</h2>
        <div class="mt-2 mb-4 w-24 h-1 bg-gray-300 mx-auto rounded"></div>
        <div id="pp_moreitems"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-10">
        &copy; 2025 Karry Kraze. All rights reserved.
    </footer>

    <!-- Snipcart -->
    <div hidden id="snipcart" data-api-key="OTkwZGJhM2QtNmQyMy00ZGYxLTg4YzAtNmExNDA2MDhmNmU0NjM4NzgwMjMxMTgyOTYyMjAz" data-config-modal-style="side"></div>

    <script>
        // Load Carousel Insert
        function includeHTML(id, filePath, callback = null) {
            fetch(filePath)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }

        includeHTML("pp_moreitems", "/page_inserts/productpage_moreitems.html", initMoreItemsCarousel);

        // Load Featured Products
        fetch("https://www.karrykraze.com/products/products.json")
            .then(res => res.json())
            .then(data => {
                const featured = ["Bag_TheBucket", "Bag_MiniHeart", "Headwear_EarflapBeanie"];
                const container = document.getElementById("featured-products");

                featured.forEach(sku => {
                    const p = data[sku];
                    if (!p) return;

                    const card = document.createElement("a");
                    card.href = p.url;
                    card.className = "border rounded-lg overflow-hidden shadow hover:shadow-lg transition block";

                    card.innerHTML = `
                <img src="${p.image}" alt="${p.name}" class="w-full h-64 object-contain bg-white p-4">
                <div class="p-4">
                  <h3 class="text-lg font-semibold truncate">${p.name}</h3>
                  <p class="text-gray-600 mt-1">$${p.price.toFixed(2)}</p>
                </div>
              `;

                    container.appendChild(card);
                });
            });

        // More Items Carousel
        function initMoreItemsCarousel() {
            const carouselWrapper = document.querySelector('#pp_moreitems .carousel');
            if (!carouselWrapper) return;

            fetch('https://www.karrykraze.com/products/products.json')
                .then(res => res.json())
                .then(products => {
                    const productKeys = Object.keys(products);
                    for (let i = productKeys.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [productKeys[i], productKeys[j]] = [productKeys[j], productKeys[i]];
                    }
                    productKeys.forEach(sku => {
                        const product = products[sku];
                        if (!product || !product.image) return;

                        const cell = document.createElement('div');
                        cell.className = "carousel-cell p-2";
                        cell.innerHTML = `
                  <a href="/products/${product.category}/${sku}" class="block text-gray-800 hover:text-black">
                    <div class="relative overflow-hidden rounded-lg group md:hover:scale-105 transition">
                      <img class="w-full object-contain rounded-t-lg transition md:group-hover:opacity-0" src="${product.image}" alt="${product.name}">
                      ${product.thumbnails?.[1] ? `
                        <img class="w-full object-contain absolute top-0 left-0 opacity-0 transition md:group-hover:opacity-100"
                          src="${product.thumbnails[1]}" alt="Hover image">` : ''}
                    </div>
                    <div class="text-center mt-3">
                      <div class="text-sm font-semibold truncate">${product.name}</div>
                      <div class="text-sm text-gray-600">$${product.price.toFixed(2)}</div>
                    </div>
                  </a>`;
                        carouselWrapper.appendChild(cell);
                    });

                    imagesLoaded(carouselWrapper, () => {
                        const flickity = new Flickity(carouselWrapper, {
                            cellAlign: 'left',
                            contain: true,
                            groupCells: 1,
                            freeScroll: false,
                            wrapAround: false,
                            prevNextButtons: false,
                            pageDots: false,
                            dragThreshold: 5,
                            autoPlay: 3000,
                            pauseAutoPlayOnHover: true
                        });
                        flickity.resize();
                    });
                });
        }
    </script>
</body>
</html>
