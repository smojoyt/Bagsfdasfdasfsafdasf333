<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="snipcart-page-url" content="https://www.karrykraze.com/products/bags/Bag_TheBucket.html" />

    <!-- Page Title -->
    <title>Karry Kraze – Unique Bags & Accessories</title>

    <!-- Favicon (browser tab icon) -->

    <!-- Website Description -->

    <!-- Social Media Thumbnail & Info -->
    <meta property="og:title" content="Karry Kraze – Unique Bags & Accessories" />
    <meta property="og:description" content="Shop Karry Kraze for stylish, standout bags and fashion accessories. Free U.S. shipping over $50!" />
    <meta property="og:image" content="https://www.karrykraze.com/imgs/Logo/Short/4.jpg" />

    <!-- Twitter Card Support -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Shop Karry Kraze for stylish, standout bags and fashion accessories. Free U.S. shipping over $50!" />
    <meta name="twitter:image" content="https://www.karrykraze.com/imgs/Logo/Short/4.jpg" />


    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="/js/helpers.js"></script>
</head>

<body class="bg-white text-gray-800">

    <!-- Transparent Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Hero Banner with Video -->
    <section class="relative h-[35vh] w-full flex items-center justify-center text-center text-white overflow-hidden">
        <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
            <source src="/imgs/Banner/BagPreview_06.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="relative z-10">
            <a href="https://karrykraze.com/products/catalog" class="inline-block px-6 py-3 bg-white text-black font-semibold rounded-full hover:bg-gray-200">Catalog</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="max-w-6xl mx-auto py-12">
        <h2 class="text-2xl font-bold mb-4 text-center">Featured Picks</h2>
        <div class="mt-2 mb-6 w-24 h-1 bg-gray-300 mx-auto rounded"></div>
        <div id="featured-products" class="flex flex-nowrap gap-2 justify-center px-1"></div>
    </section>

    <!-- More To Love -->
    <div class="mt-12 px-4 text-center">
        <h2 class="text-2xl font-bold text-gray-800">MORE TO LOVE</h2>
        <div class="mt-2 mb-4 w-24 h-1 bg-gray-300 mx-auto rounded"></div>
        <div id="pp_moreitems"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-10 mb-10">
        &copy; 2025 Karry Kraze. All rights reserved.
    </footer>

    <!-- Snipcart -->
    <div hidden id="snipcart" data-api-key="OTkwZGJhM2QtNmQyMy00ZGYxLTg4YzAtNmExNDA2MDhmNmU0NjM4NzgwMjMxMTgyOTYyMjAz" data-config-modal-style="side"></div>






    <!-- JS Scripts -->
    <script>
        function renderColorDots(options) {
            return options.split("|").map(opt => {
                const color = opt.toLowerCase().trim();
                const customMap = {
                    cream: "#f5f5dc", // example for custom 'cream'
                };
                return `<span class="w-4 h-4 sm:w-6 sm:h-6 rounded-full border" style="background:${customMap[color] || color}"></span>`;
            }).join("");
        }


        // Load HTML sections dynamically
        function includeHTML(id, filePath, callback = null) {
            fetch(filePath)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }

        // Init Mobile Menu + Cart Count
        function initNavbar() {
            const toggleBtn = document.getElementById("mobile-menu-button");
            const menu = document.getElementById("mobile-menu");

            if (toggleBtn && menu) {
                toggleBtn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                    updateNavbarStyles(); // Recalculate navbar on menu toggle
                });
            }

            const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
            const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
            const countElem = document.getElementById("cart-count");
            if (countElem) countElem.textContent = totalQty;
        }

        // Scroll + Menu-based navbar style swap
        function setupScrollNavbarColorChange() {
            const navbar = document.getElementById("mainNavbar");
            const logo = document.getElementById("logo");
            const burger = document.getElementById("mobile-menu-button");
            const menu = document.getElementById("mobile-menu");

            let wasScrolled = false;

            window.updateNavbarStyles = function updateNavbarStyles() {
                const isScrolled = window.scrollY > 10;
                const menuOpen = menu && !menu.classList.contains("hidden");
                const shouldBeScrolled = isScrolled || menuOpen;

                if (!navbar) return;
                if (shouldBeScrolled === wasScrolled) return; // Skip redundant updates

                wasScrolled = shouldBeScrolled;

                if (shouldBeScrolled) {
                    navbar.classList.remove("bg-transparent", "text-white");
                    navbar.classList.add("bg-white", "text-black", "shadow-md");

                    if (burger) {
                        burger.classList.remove("text-white");
                        burger.classList.add("text-black");
                    }

                    if (logo) {
                        logo.src = "/imgs/Logo/Long/LL_Black_02.png";
                    }

                } else {
                    navbar.classList.remove("bg-white", "text-black", "shadow-md");
                    navbar.classList.add("bg-transparent", "text-white");

                    if (burger) {
                        burger.classList.remove("text-black");
                        burger.classList.add("text-white");
                    }

                    if (logo) {
                        logo.src = "/imgs/Logo/Long/LL_White_02.png";
                    }
                }
            };

            updateNavbarStyles();
            window.addEventListener("scroll", updateNavbarStyles);
        }



        // Load More Items Carousel
        function initMoreItemsCarousel() {
            const carouselWrapper = document.querySelector('#pp_moreitems .carousel');
            if (!carouselWrapper) return;

            fetch('https://www.karrykraze.com/products/products.json')
                .then(res => res.json())
                .then(products => {
                    const productKeys = Object.keys(products);
                    for (let i = productKeys.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [productKeys[i], productKeys[j]] = [productKeys[j], productKeys[i]];
                    }

                    productKeys.forEach(sku => {
                        const product = products[sku];
                        if (!product || !product.image) return;

                        const cell = document.createElement('div');
                        cell.className = "carousel-cell p-2";
                        cell.innerHTML = `
                            <a href="/products/${product.category}/${sku}" class="block text-gray-800 hover:text-black">
                                <div class="max-w-2xl relative overflow-hidden rounded-lg group md:hover:scale-105 transition">
                                    <img class="w-full object-contain rounded-t-lg transition md:group-hover:opacity-0" src="${product.image}" alt="${product.name}">
                                    ${product.thumbnails?.[1] ? `
                                        <img class="w-full object-contain absolute top-0 left-0 opacity-0 transition md:group-hover:opacity-100"
                                            src="${product.thumbnails[1]}" alt="Hover image">` : ''}
                                </div>
                                <div class="text-center mt-6">
                                    <div class="text-sm font-semibold truncate">${product.name}</div>
                                    ${
                            product.sale_price && product.sale_price < product.price
                                ? `<div class="text-sm">
          <span class="text-green-700 font-semibold">$${product.sale_price.toFixed(2)}</span>
          <span class="text-gray-500 line-through ml-2">$${product.price.toFixed(2)}</span>
       </div>`
                                : `<div class="text-sm text-gray-600">$${product.price.toFixed(2)}</div>`
}

                                </div>
                            </a>`;
                        carouselWrapper.appendChild(cell);
                    });

                    imagesLoaded(carouselWrapper, () => {
                        const flickity = new Flickity(carouselWrapper, {
                            cellAlign: 'left',
                            contain: true,
                            groupCells: 1,
                            freeScroll: false,
                            wrapAround: false,
                            prevNextButtons: false,
                            pageDots: false,
                            dragThreshold: 5,
                            autoPlay: 3000,
                            pauseAutoPlayOnHover: true
                        });
                        flickity.resize();
                    });
                });
        }

        // Snipcart navbar interaction
        document.addEventListener('snipcart.ready', () => {
            const navbar = document.getElementById('mainNavbar');
            const body = document.body;
            const pageContent = document.getElementById('pageContent');

            Snipcart.events.on('cart.opened', () => {
                navbar?.classList.add('navbar-hide', 'relative');
                navbar?.classList.remove('fixed', 'top-0');
                body.classList.add('dimmed-background');
                pageContent?.classList.add('blurred');
            });

            Snipcart.events.on('cart.closed', () => {
                navbar?.classList.remove('navbar-hide', 'relative');
                navbar?.classList.add('navbar-show', 'fixed', 'top-0');
                body.classList.remove('dimmed-background');
                pageContent?.classList.remove('blurred');
            });
        });

        // Featured product loader
        function loadFeaturedProducts() {
            fetch("https://www.karrykraze.com/products/products.json")
                .then(res => res.json())
                .then(data => {
                    const featured = ["Bag_TheBucket", "Bag_MiniHeart", "Headwear_EarflapBeanie"];
                    const container = document.getElementById("featured-products");

                    featured.forEach(sku => {
                        const p = data[sku];
                        if (!p) return;

                        const isBestseller = p.tags?.includes("Bestseller");
                        const hasVariants = p.custom1Options && p.custom1Options.split("|").length > 1;

                        // Create wrapper div to hold the badge and the card
                        const wrapper = document.createElement("div");
                        wrapper.className = "relative w-[30%] max-w-xs flex-shrink-0";

                        // Add bestseller badge above the card
                        if (isBestseller) {
                            const badge = document.createElement("div");
                            badge.className = "absolute -top-2 sm:-top-4 left-0 w-full text-center bg-yellow-400 text-white text-[8px] sm:text-xs font-bold sm:py-1 py-0.5 rounded-t shadow z-10";
                            badge.textContent = "Bestseller";
                            wrapper.appendChild(badge);
                        }

                        // Build the product card
                        const card = document.createElement("a");
                        card.href = p.url;
                        card.className = `block rounded-xl overflow-hidden shadow hover:shadow-lg transition bg-white border ${isBestseller ? "border-yellow-400 rounded-b-xl" : "rounded-xl"}`;
                        card.innerHTML = `
                    <div class="relative w-full bg-white">
                        <img src="${p.image}" alt="${p.name}" class="w-full object-contain">
                        ${hasVariants ? `
                            <div class="absolute bottom-2 left-2 flex gap-1">
                                ${renderColorDots(p.custom1Options)}
                            </div>` : ""}
                    </div>
                `;

                        wrapper.appendChild(card);
                        container.appendChild(wrapper);
                    });
                });
        }


        // Master loader
        document.addEventListener("DOMContentLoaded", () => {
            includeHTML("navbar-container", "/page_inserts/uni_navbart.html", () => {
                initNavbar();
                setupScrollNavbarColorChange();
            });

            includeHTML("pp_moreitems", "/page_inserts/productpage_moreitems.html", initMoreItemsCarousel);
            loadFeaturedProducts();
        });
    </script>




</body>
</html>
