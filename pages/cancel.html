<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Canceled - Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fff8f0;
            color: #1f2937;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-center px-4 py-12">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
        <img src="/imgs/Logo/Short/4.jpg" alt="Karry Kraze Logo" class="w-20 mx-auto mb-4 rounded-full border">
        <h1 class="text-2xl font-bold mb-2">Order Canceled</h1>
        <p class="text-gray-600 mb-4">It looks like you didn’t complete your purchase. No worries — your cart is still saved!</p>

        <!-- Toast Notification -->
        <div class="bg-red-100 text-red-800 border border-red-200 rounded-md px-4 py-3 text-sm mb-4">
            You canceled your checkout. You can resume anytime.
        </div>

        <!-- Discount Banner -->
        <div class="bg-yellow-100 border border-yellow-300 text-yellow-900 rounded-lg px-4 py-3 text-sm mb-6">
            Use code <strong>KRAZE5</strong> at checkout for <strong>$5 off</strong> your order.
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col gap-3">
            <a href="/products/catalog" class="bg-yellow-200 hover:bg-yellow-300 text-black font-semibold py-2 px-4 rounded transition uppercase">Return to Shop</a>
            <a href="mailto:support@karrykraze.com" class="text-sm underline text-gray-700 hover:text-black">Have questions? Contact us</a>
        </div>

        <!-- Order Summary (Live Cart) -->
        <div id="order-summary" class="mt-8 border-t pt-4 text-left text-sm hidden">
            <h2 class="font-semibold text-lg mb-4">Your Cart (<span id="cart-count"></span> Items – Canceled)</h2>
            <div id="cart-items" class="space-y-3"></div>
            <div class="flex justify-between border-t pt-2 font-semibold text-black">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <div id="discount-banner" class="text-green-700 text-xs mt-2"></div>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
        const orderSummary = document.getElementById("order-summary");
        const cartItems = document.getElementById("cart-items");
        const cartCount = document.getElementById("cart-count");
        const cartTotal = document.getElementById("cart-total");
        const discountBanner = document.getElementById("discount-banner");

        if (cart.length > 0) {
            orderSummary.classList.remove("hidden");
            cartCount.textContent = cart.length;

            let total = 0;

            cart.forEach(item => {
                const itemRow = document.createElement("div");
                itemRow.className = "flex justify-between items-center gap-4";
                itemRow.innerHTML = `
              <div class="flex items-center gap-2">
                <img src="${item.image}" alt="${item.name}" class="w-10 h-10 rounded object-cover border">
                <div>
                  <p class="font-medium text-gray-800 text-sm">${item.name}</p>
                  ${item.variant ? `<p class="text-xs text-gray-500">Color: ${item.variant}</p>` : ''}
                </div>
              </div>
              <div class="text-sm font-medium">$${(item.price * item.qty).toFixed(2)}</div>
            `;
                cartItems.appendChild(itemRow);
                total += item.price * item.qty;
            });

            cartTotal.textContent = `$${total.toFixed(2)}`;
            discountBanner.textContent = `You’ll save $5 with code KRAZE5 when you complete your order.`;
        }
    </script>

</body>
</html>
