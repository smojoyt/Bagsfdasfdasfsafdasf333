<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Canceled - Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fff8f0;
            color: #1f2937;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-center px-4 py-12">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
        <img src="/imgs/Logo/Short/4.jpg" alt="Karry Kraze Logo" class="w-20 mx-auto mb-4 rounded-full border">
        <h1 class="text-2xl font-bold mb-2">Order Canceled</h1>
        <p class="text-gray-600 mb-4">It looks like you didn’t complete your purchase. No worries — your cart is still saved!</p>

        <!-- Toast Notification -->
        <div class="bg-red-100 text-red-800 border border-red-200 rounded-md px-4 py-3 text-sm mb-4">
            You canceled your checkout. You can resume anytime.
        </div>

        <!-- Discount Banner -->
        <div class="bg-yellow-100 border border-yellow-300 text-yellow-900 rounded-lg px-4 py-3 text-sm mb-6">
            Use code <strong>KRAZE5</strong> at checkout for <strong>$5 off</strong> your order.
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col gap-3 mb-6">
            <a href="/products/catalog" class="bg-yellow-200 hover:bg-yellow-300 text-black font-semibold py-2 px-4 rounded transition uppercase">Return to Shop</a>
            <a href="mailto:support@karrykraze.com" class="text-sm underline text-gray-700 hover:text-black">Have questions? Contact us</a>
        </div>

        <!-- Order Summary -->
        <div class="mt-4 border-t pt-4 text-left text-sm">
            <h2 class="font-semibold mb-2">Order Summary</h2>
            <div id="order-summary" class="text-gray-600 space-y-2"></div>
        </div>

        <!-- Trust Badges -->
        <div class="mt-6 flex justify-center gap-4">
            <img src="/imgs/badges/secure-checkout.png" alt="Secure Checkout" class="h-8">
            <img src="/imgs/badges/money-back.png" alt="Money Back Guarantee" class="h-8">
            <img src="/imgs/badges/ssl.png" alt="SSL Encrypted" class="h-8">
        </div>

        <!-- Social Media Follow -->
        <div class="mt-8">
            <p class="text-sm font-medium text-gray-700 mb-2">Follow us for drops and deals</p>
            <div class="flex justify-center gap-4">
                <a href="https://instagram.com/karrykraze" target="_blank"><img src="/imgs/social/instagram.svg" alt="Instagram" class="h-6"></a>
                <a href="https://tiktok.com/@karrykraze" target="_blank"><img src="/imgs/social/tiktok.svg" alt="TikTok" class="h-6"></a>
                <a href="https://pinterest.com/karrykraze" target="_blank"><img src="/imgs/social/pinterest.svg" alt="Pinterest" class="h-6"></a>
            </div>
        </div>

    </div>

    <script>
        const container = document.getElementById("order-summary");
        const cart = JSON.parse(localStorage.getItem("savedCart")) || [];

        if (cart.length === 0) {
            container.innerHTML = '<p class="text-gray-500">Your cart was empty.</p>';
        } else {
            let total = 0;
            cart.forEach(item => {
                const line = `
              <div class="flex items-center gap-3">
                <img src="${item.image}" alt="${item.name}" class="w-10 h-10 rounded object-cover border">
                <div>
                  <p class="text-sm font-medium">${item.name} ${item.variant ? `- ${item.variant}` : ""}</p>
                  <p class="text-xs text-gray-500">Qty: ${item.qty}</p>
                </div>
                <div class="ml-auto text-sm font-semibold">$${(item.price * item.qty).toFixed(2)}</div>
              </div>
            `;
                total += item.price * item.qty;
                container.insertAdjacentHTML("beforeend", line);
            });

            container.insertAdjacentHTML("beforeend", `<div class="border-t pt-2 mt-2 text-right font-bold text-black">Total: $${total.toFixed(2)}</div>`);
        }
    </script>

</body>
</html>
