<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  
    <!-- Tailwind (not recommended for production, but fine for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flickity + ImagesLoaded -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  
  <!-- Page Script -->
  <script type="module" src="/js/productPage/index.js"></script>
</head>
<body class="bg-white text-gray-900">
    <main class="px-6 py-10 md:py-36">

  <!-- ðŸ”¼ Navbar -->
  <div id="navbar"></div>

  <!-- ðŸ“¦ Product Content -->
<div class="max-w-6xl mx-auto py-8">

<section id="product-banner"
  class="w-full mb-4 sm:h-[100px] lg:h-[200px] bg-center bg-cover bg-no-repeat flex items-center justify-center">
  <div class="text-center bg-white px-3 py-2 sm:px-6 sm:py-3 m-4">
    <h1 id="product-title" class="text-black font-bold text-2xl sm:text-xl tracking-wider uppercase"></h1>
    <p id="product-sku" class="text-gray-600 text-sm tracking-widest mt-1"></p> <!-- Required for product_id -->
  </div>
</section>



  <div class="grid grid-cols-1 lg:grid-cols-[1fr_30rem] gap-10 items-start relative">
    
<!-- ðŸ“¸ Image Section -->
<div>
  <!-- ðŸ–¼ï¸ Mobile Carousel -->
  <div id="mobile-carousel" class="block lg:hidden overflow-hidden relative">
    <div id="carousel-track" class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth gap-2">
      <!-- JS will inject images here -->
    </div>
  </div>

  <!-- ðŸ–¼ï¸ Desktop Static -->
  <div id="desktop-images" class="hidden lg:block">
    <img
      id="product-img"
      src="/imgs/placeholder.jpg"
      alt="Product Image"
      class="w-full aspect-square object-cover"
    />
    <div id="thumbnail-row" class="grid grid-cols-2 gap-4 mt-4"></div>
  </div>
</div>


<!-- ðŸ“ Info Section -->
<div class="relative">
<div id="product-info-wrapper" class="relative lg:min-h-[112vh]">
  <div id="product-info"
       class="space-y-2 lg:sticky lg:top-[10rem] lg:right-[calc((110vw-72rem)/2)] lg:w-[30rem]">


        <h1 id="product-name" class="hidden text-3xl md:text-4xl font-extrabold uppercase">Loading...</h1>
        <p id="product-id" class="hidden  text-sm text-gray-600"></p>

        <!-- ðŸ’° Price -->
        <div id="price-section" class="text-xl font-semibold text-red-600"></div>

        <!-- ðŸŽ¨ Variant Swatches -->
        <div>
          <p class="text-lg uppercase font-extrabold block text-gray-600 mb-2 tracking-wider pt-2">choose a Color</p>
          <div id="variant-swatch-container" class="flex gap-2 flex-wrap"></div>
        </div>

        <!-- ðŸ›’ Add to Cart -->
        <button
          id="add-to-cart-btn"
          class="w-full bg-black text-white py-3 px-6 hover:bg-gray-800 transition"
        >
          Add to Cart
        </button>

        <!-- ðŸ”½ Expandable Sections -->
        <div class="mt-6">
          <div id="extra-sections" class="space-y-4">
            <!-- JS will inject the sections here -->
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>



  <!-- ðŸ”½ Footer -->
  <div id="footer"></div>

  <!-- Navigation + Footer Logic -->
  <script type="module" src="/js/Navbar/navbar.js"></script>
  <script type="module" src="/js/Footer/footer.js"></script>
  </main>
</body>
</html>
