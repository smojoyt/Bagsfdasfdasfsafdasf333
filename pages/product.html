<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  
    <!-- Tailwind (not recommended for production, but fine for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flickity + ImagesLoaded -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  
  <!-- Page Script -->
  <script type="module" src="/js/productPage/index.js"></script>
</head>
<body class="bg-white text-gray-900">
    <main class="px-6 py-36">

  <!-- 🔼 Navbar -->
  <div id="navbar"></div>

  <!-- 📦 Product Content -->
<div class="max-w-6xl mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:[grid-template-columns:1fr_30rem] gap-10 items-start">
    
    <!-- 📸 Image Section -->
    <div>
      <img
        id="product-img"
        src="/imgs/placeholder.jpg"
        alt="Product Image"
        class="w-full aspect-square object-cover rounded-xl border"
      />
      <div id="thumbnail-row" class="flex flex-wrap gap-2 mt-4"></div>
    </div>

    <!-- 📝 Info Section -->
    <div class="space-y-2">
      <h1 id="product-name" class="text-3xl md:text-4xl font-extrabold uppercase">Loading...</h1>
      <p id="product-id" class="text-sm text-gray-600"></p>

      <!-- 💰 Price -->
      <div id="price-section" class="text-xl font-semibold text-red-600"></div>

      <!-- 🎨 Variant Swatches -->
      <div>
        <p class="text-lg uppercase font-extrabold block text-gray-600 mb-2 uppercase tracking-wider pt-2">choose a Color</p>
        <div id="variant-swatch-container" class="flex gap-2 flex-wrap"></div>
      </div>

      <!-- 🛒 Add to Cart -->
      <button
        id="add-to-cart-btn"
        class="w-full bg-black text-white py-3 px-6 rounded hover:bg-gray-800 transition"
      >
        Add to Cart
      </button>

      <!-- 🔽 Expandable Sections -->
      <div class="mt-6">
        <div id="extra-sections" class="space-y-4">
          <!-- JS will inject the sections here -->
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- 🔽 Footer -->
  <div id="footer"></div>

  <!-- Navigation + Footer Logic -->
  <script type="module" src="/js/Navbar/navbar.js"></script>
  <script type="module" src="/js/Footer/footer.js"></script>
  </main>
</body>
</html>
