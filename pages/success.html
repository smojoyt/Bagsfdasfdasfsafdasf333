<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation � Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-xl mx-auto mt-16 bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-2" id="thankYouMessage">Thank you!</h1>
        <p class="text-gray-600 mb-4" id="emailMessage">Processing your order...</p>

        <h2 class="text-lg font-bold mt-6 mb-2">Order Summary</h2>
        <div id="orderItems" class="bg-gray-50 border rounded p-4 text-gray-700">
            <p class="text-sm text-gray-500">Loading...</p>
        </div>

        <div class="flex justify-between font-semibold text-base mt-4 border-t pt-2 px-1" id="orderTotalContainer" style="display:none;">
            <span>Total</span>
            <span id="orderTotal">$0.00</span>
        </div>

        <a href="/" class="inline-block mt-6 text-center w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition">
            Continue Shopping
        </a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get("session_id");

        if (sessionId) {
            fetch(`/api/get-order?session_id=${sessionId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("thankYouMessage").textContent = `Thank you, ${data.customer_name || 'Customer'}!`;
                    document.getElementById("emailMessage").innerHTML = `A receipt has been sent to <strong>${data.customer_email}</strong>.`;

                    const itemsContainer = document.getElementById("orderItems");
                    itemsContainer.innerHTML = "";

                    data.items.forEach(item => {
                        const div = document.createElement("div");
                        div.className = "flex justify-between text-sm mb-1";
                        div.innerHTML = `<span>${item.name} � ${item.quantity}</span><span>$${item.amount_total}</span>`;
                        itemsContainer.appendChild(div);
                    });

                    document.getElementById("orderTotal").textContent = `$${data.total}`;
                    document.getElementById("orderTotalContainer").style.display = "flex";
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("orderItems").innerHTML = `<p class="text-red-500 text-sm">Unable to load order summary.</p>`;
                });
        } else {
            document.getElementById("orderItems").innerHTML = `<p class="text-red-500 text-sm">Missing session ID.</p>`;
        }
    </script>

</body>
</html>
