<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation — Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" />
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-xl mx-auto mt-16 bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-2" id="thankYouMessage">Thank you!</h1>
        <p class="text-gray-600 mb-4" id="emailMessage">Processing your order...</p>

        <h2 class="text-lg font-bold mt-6 mb-2">Order Summary</h2>
        <div id="orderItems" class="bg-gray-50 border rounded p-4 text-gray-700">
            <p class="text-sm text-gray-500">Loading...</p>
        </div>

        <div class="flex justify-between font-semibold text-base mt-4 border-t pt-2 px-1" id="orderTotalContainer" style="display:none;">
            <span>Total</span>
            <span id="orderTotal">$0.00</span>
        </div>

        <a href="/" class="inline-block mt-6 text-center w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition">
            Continue Shopping
        </a>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `px-4 py-2 rounded shadow text-white text-sm animate-fade-in-up ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            toast.textContent = message;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get("session_id") || localStorage.getItem("last_session_id");

            if (!sessionId) {
                showToast("Missing session ID.", "error");
                document.getElementById("orderItems").innerHTML = `<p class="text-red-500 text-sm">Missing session ID.</p>`;
                return;
            }

            localStorage.setItem("last_session_id", sessionId);

            const API_BASE = "https://buy.karrykraze.com";

            fetch(`${API_BASE}/api/get-order?session_id=${sessionId}`)
                .then(res => {
                    if (!res.ok) throw new Error("Network response was not ok");
                    return res.json();
                })
                .then(data => {
                    if (!data || !data.items || !Array.isArray(data.items)) throw new Error("Invalid data format");

                    showToast("Order loaded successfully!");
                    document.getElementById("thankYouMessage").textContent = `Thank you, ${data.customer_name || 'Customer'}!`;
                    document.getElementById("emailMessage").innerHTML = `A receipt has been sent to <strong>${data.customer_email}</strong>.`;

                    const itemsContainer = document.getElementById("orderItems");
                    itemsContainer.innerHTML = "";

                    data.items.forEach(item => {
                        const div = document.createElement("div");
                        div.className = "flex justify-between text-sm mb-1";
                        div.innerHTML = `<span>${item.name} × ${item.quantity}</span><span>$${item.amount_total}</span>`;
                        itemsContainer.appendChild(div);
                    });

                    document.getElementById("orderTotal").textContent = `$${data.total}`;
                    document.getElementById("orderTotalContainer").style.display = "flex";
                })
                .catch(err => {
                    console.error("Error loading order:", err);
                    showToast("There was an issue retrieving your order. Please contact support.", "error");
                    document.getElementById("orderItems").innerHTML = `<p class="text-red-500 text-sm">Unable to load order summary.</p>`;
                });
        });
    </script>
    <script>
        // Clear both old and current cart keys, just in case
        localStorage.removeItem("cart");        // Legacy or backup key
        localStorage.removeItem("savedCart");   // Main cart key used by your site

        // Re-render cart UI
        if (typeof updateCartCount === "function") updateCartCount();
        if (typeof renderCart === "function") renderCart();

        // Optional: Close cart if it's open
        if (typeof toggleCart === "function") toggleCart(false);
    </script>





    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out;
        }
    </style>

</body>
</html>
