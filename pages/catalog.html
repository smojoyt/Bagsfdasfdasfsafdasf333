<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

<!-- NAVBAR MOUNT -->
<!-- NAVBAR MOUNT -->
<div id="navbar"></div>

<!-- Catalog Section -->
<main class="px-6 py-36">
  <div class="max-w-[108rem] mx-auto">
    <h1 class="text-black font-bold text-2xl tracking-wider mb-24 text-center uppercase">Shop All</h1>

    <!-- Sort Label Top-Right -->
    <div class="relative mb-6">
      <div class="absolute right-0 bottom-10">
        <div 
          id="sortToggle" 
          class="text-sm font-medium text-black uppercase px-4 py-2 rounded hover:bg-gray-100 transition cursor-pointer inline-block"
        >
          Sort: <span id="sortLabel">Default</span>
        </div>
        <div id="sortOptions" class="absolute right-0 mt-1 w-40 bg-white shadow-md hidden z-10">
          <ul class="text-sm text-gray-700 divide-y">
            <li><button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-sort="default">Default</button></li>
            <li><button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-sort="asc">$ → $$$</button></li>
            <li><button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-sort="desc">$$$ → $</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="w-fit grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-y-16 gap-x-6 mt-12"></div>
  </div>
</main>




  <script type="module" src="/js/catalog.js"></script>
  <script src="/js/navbar.js" type="module"></script>
</body>
</html>
