
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

    <!-- Navbar Insert -->
    <div id="navbar-container"></div>
    <script>includeHTML("navbar-container", "/page_inserts/uni_navbar.html");</script>

    <!-- Contact Section -->
    <section class="pt-24 pb-16 px-4 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Get in Touch</h1>
        <p class="text-center text-gray-600 mb-10">Have a question or just want to say hi? We'd love to hear from you.</p>

        <form action="https://formsubmit.co/you@karrykraze.com" method="POST" class="grid gap-6">
            <!-- Anti-spam bot field -->
            <input type="text" name="_honey" style="display:none">
            <!-- Disable captcha -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Redirect after submission -->
            <input type="hidden" name="_next" value="https://karrykraze.com/thanks.html">

            <div>
                <label class="block mb-1 font-semibold">Name</label>
                <input type="text" name="name" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-300" required />
            </div>

            <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" name="email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-300" required />
            </div>

            <div>
                <label class="block mb-1 font-semibold">Message</label>
                <textarea name="message" rows="5" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-300" required></textarea>
            </div>

            <button type="submit" class="bg-black text-white py-2 px-6 rounded hover:bg-gray-800 transition">Send Message</button>
        </form>
    </section>

    <!-- Footer Insert -->
    <div id="footer-container"></div>
    <script>includeHTML("footer-container", "/page_inserts/uni_footer.html");</script>

</body>
</html>
