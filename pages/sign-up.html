<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/imgs/Logo/Short/SL_0603.png" type="image/png" />
    <title>Sign Up – Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Website Description -->
    <meta name="description" content="$5 Off Your Next Order, Claim Now!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.karrykraze.com/" />
    <meta property="og:title" content="Sign Up – Karry Kraze" />
    <meta property="og:description" content="$5 Off Your Next Order, Claim Now!" />
    <meta property="og:image" content="https://www.karrykraze.com/imgs/Pages/SignUp_01.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sign Up – Karry Kraze" />
    <meta name="twitter:description" content="$5 Off Your Next Order, Claim Now!" />
    <meta name="twitter:image" content="https://www.karrykraze.com/imgs/Pages/SignUp_01.jpg" />

    <!-- Tailwind (not recommended for production, but fine for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- NAVBAR MOUNT -->

<body class="bg-white text-black font-sans">
    <main class="px-6 py-36">
        <div class="max-w-[108rem] mx-auto ">

            <!-- 🏷️ Banner Section with Title -->
            <section id="signup-banner"
                class="w-full sm:h-[100px] lg:h-[200px] bg-center bg-cover bg-no-repeat flex items-center justify-center relative">
                <img src="/imgs/Banner/KK_01.jpg" alt="Signup Banner"
                    class="absolute inset-0 w-full h-full object-cover" />
                <div class="relative z-10 text-center max-w-[90%] sm:max-w-[75%] text-white">
                    <h1
                        class="text-black font-bold text-2xl sm:text-1xl tracking-wider uppercase bg-white m-4 px-3 py-2 sm:px-6 sm:py-3">
                        $5 Off Your Next Order
                    </h1>

                </div>
            </section>

            <!-- 📨 Signup Form Section -->
            <section class="relative text-gray-800 font-sans px-4 py-10 max-w-3xl mx-auto animate-fadeInUp">

                <form id="couponForm" class="space-y-6">
                    <p class="text-center my-3 text-sm md:text-xl font-medium">
                        Sign up below and your exclusive coupon will be emailed instantly.
                    </p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" name="firstName" placeholder="First Name" required
                            class="w-full p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#f88379]" />
                        <input type="text" name="lastName" placeholder="Last Name" required
                            class="w-full p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#f88379]" />
                    </div>

                    <input type="email" name="email" placeholder="Email" required
                        class="w-full p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#f88379]" />
                    <input type="tel" name="phone" placeholder="Phone Number" required
                        class="w-full p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#f88379]" />

                    <div class="text-left space-y-3 text-sm text-gray-700">
                        <label class="flex items-start gap-2">
                            <input type="checkbox" name="smsConsent" required class="accent-[#f88379] mt-1" />
                            <span>I agree to get recurring texts from Karry Kraze. Msg & data rates may apply. Reply
                                STOP to unsubscribe.</span>
                        </label>
                        <label class="flex items-start gap-2">
                            <input type="checkbox" name="emailConsent" required class="accent-[#f88379] mt-1" />
                            <span>I agree to receive marketing emails from Karry Kraze.</span>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#f88379] hover:bg-[#f56a5d] text-white py-3 font-semibold transition duration-200">
                        Claim My Coupon
                    </button>
                </form>

                <div id="couponMessage" class="hidden mt-10 text-center">
                    <p class="text-green-700 font-semibold text-lg mb-4">🎉 Your coupon is on the way! Check your inbox.
                    </p>
                    <a href="/pages/catalog.html"
                        class="inline-block bg-black hover:bg-gray-800 text-white px-6 py-2 font-medium transition duration-200">
                        Browse the Shop
                    </a>
                </div>
            </section>

        </div>
    </main>

    <div id="navbar"></div>
    <div id="footer"></div>



    <script src="/js/Signup/signup.js"></script>
    <script type="module" src="/js/Navbar/navbar.js"></script>
    <script type="module" src="/js/Footer/footer.js"></script>
</body>

</html>
