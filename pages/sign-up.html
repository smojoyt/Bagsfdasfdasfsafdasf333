<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="/imgs/Logo/Short/SL_0603.png" type="image/png" />
    <title>Sign Up – Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Custom Scripts -->
    <script src="/js/helpers.js"></script>
    <script src="/js/moreItemsCarousel.js"></script>
    <script src="/js/loadProductData.js"></script>
    <script src="/js/uni_navbar.js"></script>
    <style>
        .quality-btn.selected {
            background-color: black;
            color: white;
        }

        mark.bg-yellow-200 {
            padding: 0 2px;
            border-radius: 0.25rem;
        }

        @keyframes blobMotion {
            0%, 100% {
                transform: scale(1) translate(0, 0);
            }

            50% {
                transform: scale(1.05) translate(10px, -10px);
            }
        }

        .animate-blobMotion {
            animation: blobMotion 10s infinite ease-in-out;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }


        @keyframes blobPulse {
            0%, 100%

        {
            transform: scale(1);
            border-radius: 1rem;
        }

        50% {
            transform: scale(1.05);
            border-radius: 2rem;
        }

        }

        .animate-blob-btn {
            animation: blobPulse 3s ease-in-out infinite;
        }




    </style>

</head>
<body class="relative bg-[#fef1e7] overflow-hidden">

    <!-- 🌸 Background Blob -->
    <div class="absolute -z-10 top-0 left-0 w-full h-full overflow-hidden">
        <svg viewBox="0 0 800 800" class="w-[120%] h-[120%] opacity-20 animate-blobMotion  animate-fadeInUp">
            <!-- Main Blob -->
            <path fill="#f88379">
                <animate attributeName="d" dur="10s" repeatCount="indefinite"
                         values="
      M437,296Q400,392,308,443Q216,494,165,397Q114,300,168,208Q222,116,314,143Q406,170,437,296Z;
      M417,300Q383,420,280,429Q177,438,164,369Q151,300,199,228Q247,156,344,166Q441,176,417,300Z;
      M437,296Q400,392,308,443Q216,494,165,397Q114,300,168,208Q222,116,314,143Q406,170,437,296Z" />
            </path>

            <!-- Floating bubbles -->
            <circle cx="400" cy="400" r="8" fill="#f88379">
                <animate attributeName="cy" values="400;300;200" dur="5s" repeatCount="indefinite" />
                <animate attributeName="r" values="8;5;0" dur="5s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.5;0" dur="5s" repeatCount="indefinite" />
            </circle>

            <circle cx="430" cy="410" r="6" fill="#f88379">
                <animate attributeName="cy" values="410;320;210" dur="6s" begin="1s" repeatCount="indefinite" />
                <animate attributeName="r" values="6;4;0" dur="6s" begin="1s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.6;0" dur="6s" begin="1s" repeatCount="indefinite" />
            </circle>

            <circle cx="370" cy="420" r="5" fill="#f88379">
                <animate attributeName="cy" values="420;340;250" dur="7s" begin="2s" repeatCount="indefinite" />
                <animate attributeName="r" values="5;3;0" dur="7s" begin="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.4;0" dur="7s" begin="2s" repeatCount="indefinite" />
            </circle>


        </svg>
    </div>


    <!-- 🔥 Banner with overlayed title -->
    <div class="mt-16 relative w-full h-60 sm:h-72 md:h-80 lg:h-[28rem] overflow-hidden shadow-md">
        <img src="/imgs/Banner/KK_01.jpg" alt="Signup Banner" class="absolute inset-0 w-full h-full object-cover" />

        <!-- Title Overlay -->
        <div class="absolute bottom-4 left-4 sm:bottom-6 sm:left-6 text-white drop-shadow-md max-w-[90%] sm:max-w-[75%]">
            <h1 class="text-2xl sm:text-4xl md:text-5xl font-extrabold leading-snug sm:leading-tight drop-shadow-lg">
                $5 Off Your Next Order
            </h1>
            <p class="mt-2 sm:mt-3 text-base sm:text-lg md:text-xl font-medium drop-shadow">
                Sign up below and your exclusive coupon will be emailed instantly.
            </p>
        </div>
    </div>


    <!-- 💌 Signup Section -->

    <section class="relative text-gray-800 font-sans px-4 py-5 md:py-10 max-w-3xl mx-auto animate-fadeInUp">

        <form id="couponForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text"
                       name="firstName"
                       placeholder="First Name"
                       required
                       class="w-full p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#f88379] focus:border-[#f88379]" />
                <input type="text"
                       name="lastName"
                       placeholder="Last Name"
                       required
                       class="w-full p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#f88379] focus:border-[#f88379]" />
            </div>
            <input type="email"
                   name="email"
                   placeholder="Email"
                   required
                   class="w-full p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#f88379] focus:border-[#f88379]" />
            <input type="tel"
                   name="phone"
                   placeholder="Phone Number"
                   required
                   class="w-full p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#f88379] focus:border-[#f88379]" />

            <div class="text-left space-y-3 text-sm text-gray-700">
                <label class="flex items-start gap-2">
                    <input type="checkbox" name="smsConsent" required class="accent-[#f88379] mt-1" />
                    <span>I agree to receive promotional SMS messages from Karry Kraze.</span>
                </label>
                <label class="flex items-start gap-2">
                    <input type="checkbox" name="emailConsent" required class="accent-[#f88379] mt-1" />
                    <span>I agree to receive marketing emails from Karry Kraze.</span>
                </label>
            </div>

            <button type="submit" class="w-full bg-[#f88379] hover:bg-[#f56a5d] text-white py-3 rounded-2xl font-semibold transition duration-200 animate-blob-btn">
                Claim My Coupon
            </button>
        </form>

        <div id="couponMessage" class="hidden mt-10 text-center">
            <p class="text-green-700 font-semibold text-lg mb-4">🎉 Your coupon is on the way! Check your inbox.</p>
            <a href="/products/catalog.html" class="inline-block bg-black hover:bg-gray-800 text-white px-6 py-2 rounded-xl font-medium transition duration-200 animate-blob-btn">
                Browse the Shop
            </a>
        </div>
    </section>



    <!-- Footer -->
    <div id="footer"></div>
    <div id="navbar-container"></div>

    <script>
        document.getElementById('couponForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());

            const res = await fetch('https://hook.us2.make.com/mebf3tl39n3o3gx11ywaeta6f7eo1yja', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const messageBox = document.getElementById('couponMessage');
            const messageText = messageBox.querySelector('p');
            const useNowBtn = messageBox.querySelector('a');

            if (res.ok) {
                const json = await res.json();

                form.style.display = 'none';
                messageBox.classList.remove('hidden');

                if (json.status === 'already_redeemed') {
                    messageText.textContent = json.message;

                    // If message includes "expired" or "redeemed", hide the button
                    if (json.message.includes('expired') || json.message.includes('redeemed')) {
                        useNowBtn.classList.add('hidden');
                    } else {
                        useNowBtn.classList.remove('hidden');
                    }
                } else {
                    messageText.textContent = '🎉 Your coupon is on the way! Check your inbox.';
                    useNowBtn.classList.remove('hidden');
                }
            } else {
                alert('Something went wrong. Please try again.');
            }
        });










        // Other included HTML
        function includeHTML(id, filePath, callback = null) {
            fetch(filePath)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }

        function initNavbar() {
            const toggleBtn = document.getElementById("mobile-menu-button");
            const menu = document.getElementById("mobile-menu");
            if (toggleBtn && menu) toggleBtn.addEventListener("click", () => menu.classList.toggle("hidden"));

            const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
            const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
            const countElem = document.getElementById("cart-count");
            if (countElem) countElem.textContent = totalQty;

            const navbar = document.getElementById('mainNavbar');
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                if (!navbar) return;
                if (window.scrollY > lastScrollY && window.scrollY > 50) {
                    navbar.classList.replace('navbar-show', 'navbar-hide');
                } else {
                    navbar.classList.replace('navbar-hide', 'navbar-show');
                }
                lastScrollY = window.scrollY;
            });
        }

        // 🔁 Main Load Flow
        includeHTML("navbar-container", "/page_inserts/uni_navbar.html", () => {
            initNavbar();

            const addToCartBtn = document.getElementById("add-to-cart-btn");
            if (addToCartBtn) {
                addToCartBtn.addEventListener("click", () => {
                    const variant = document.getElementById("variantSelector")?.value || null;
                    addToCart(activeProduct, variant);
                });
            }

            includeHTML("footer", "/page_inserts/footer.html");
        });






    </script>
</body>
</html>
