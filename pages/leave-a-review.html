<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="/imgs/Logo/Short/SL_0603.png" type="image/png" />
    <title>Leave a Review – Karry Kraze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Tailwind (not recommended for production, but fine for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flickity + ImagesLoaded -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />

</head>
<body class="bg-white text-black font-sans">
    <main class="px-6 py-36">
        <div class="max-w-[108rem] mx-auto ">


            <!-- 🏷️ Banner Section with Title -->
            <section id="signup-banner"
                class="w-full sm:h-[100px] lg:h-[200px] bg-center bg-cover bg-no-repeat flex items-center justify-center relative">
                <img src="/imgs/Banner/KK_01.jpg" alt="Signup Banner"
                    class="absolute inset-0 w-full h-full object-cover" />
                <div class="relative z-10 text-center max-w-[90%] sm:max-w-[75%] text-white">
                    <h1
                        class="text-black font-bold text-2xl sm:text-1xl tracking-wider uppercase bg-white m-4 px-3 py-2 sm:px-6 sm:py-3">
                        $7 Off Your Next Order
                    </h1>

                </div>
            </section>


    <!-- 💌 Signup Section -->

    <section class="relative text-gray-800 font-sans px-4 py-10 max-w-3xl mx-auto animate-fadeInUp">


        <form id="reviewForm" class="space-y-4">
                                <p class="text-center my-3 text-sm md:text-xl font-medium">
                        Leave a review and your exclusive coupon will be emailed instantly.
                    </p>
            <!-- Product Dropdown -->
            <div>
                <input type="hidden" name="product" id="selectedProduct" required />
                <div class="relative">
                    <button id="dropdownToggle" type="button"
                            class="w-full border-2 border-gray-300 p-3  bg-white shadow-sm flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-[#f88379]">
                        <span id="selectedText" class="text-gray-500">Select a product</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="dropdownList"
                         class="absolute z-10 w-full mt-2 bg-white  border-2 shadow hidden overflow-hidden">
                        <div class="p-2">
                            <input type="text" id="productSearch" placeholder="Search products..."
                                   class="w-full p-2  border-2 border-gray-300  text-sm" />
                        </div>
                        <div id="productItems" class="max-h-60 overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Star Rating -->
            <div>
                <div class="flex items-center gap-3">
                    <div id="starRating" class="flex gap-1 text-[3rem] md:text-[5rem] leading-[0.9] cursor-pointer text-gray-400">
                        <span data-star="1" class="transition-transform duration-150 hover:scale-125">★</span>
                        <span data-star="2" class="transition-transform duration-150 hover:scale-125">★</span>
                        <span data-star="3" class="transition-transform duration-150 hover:scale-125">★</span>
                        <span data-star="4" class="transition-transform duration-150 hover:scale-125">★</span>
                        <span data-star="5" class="transition-transform duration-150 hover:scale-125">★</span>
                    </div>
                    <span id="starLabel" class="text-sm text-gray-600 font-medium"></span>
                </div>
                <input type="hidden" name="rating" id="ratingInput" required />
            </div>

            <!-- Headline -->
            <input name="reviewHeadline" placeholder="Add a headline *" required
                   class="w-full p-3  border-2 border-gray-300  focus:outline-none focus:ring-2 focus:ring-[#f88379]" />

            <!-- Review Text -->
            <textarea name="reviewText" rows="5" placeholder="Write a review *" required
                      class="w-full p-3  border-2 border-gray-300  focus:outline-none focus:ring-2 focus:ring-[#f88379]"></textarea>

            <!-- Name, Email, Phone -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input name="firstName" placeholder="First Name *" required
                       class="w-full p-3  border-2 border-gray-300  focus:outline-none focus:ring-2 focus:ring-[#f88379]" />
                <input name="lastName" placeholder="Last Name *" required
                       class="w-full p-3  border-2 border-gray-300  focus:outline-none focus:ring-2 focus:ring-[#f88379]" />
                <input name="phone" placeholder="Phone Number *" required type="tel"
                       class="w-full p-3  border-2 border-gray-300  focus:outline-none focus:ring-2 focus:ring-[#f88379]" />
            </div>

            <input name="email" type="email" placeholder="Email Address *" required
                   class="w-full p-3  border-2 border-gray-300  focus:outline-none focus:ring-2 focus:ring-[#f88379]" />

            <!-- Media Upload -->
            <div>
                <label class="flex items-center gap-2 px-3 py-2 bg-white  border-2 border-gray-300  shadow cursor-pointer w-fit text-sm">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8L12 4M12 4L16 8M12 4V16M4 20H20" stroke="#000000" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" />
                    </svg>
                    Upload Image
                    <input type="file" name="image" id="imageInput" accept="image/*" class="hidden" />
                </label>
                <p class="text-xs text-gray-500 mt-1">Upload 1 photo (max 2 MB)</p>
                <img id="previewImage" class="w-40 mt-4  shadow hidden" alt="Preview" />
            </div>

            <!-- Quality Buttons -->
            <div>
                <div id="qualityOptions" class="flex flex-wrap gap-3">
                    <button type="button" data-quality="Exceptional"
                            class="quality-btn px-4 py-2 bg-gray-200  text-sm font-medium text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out">
                        Exceptional
                    </button>
                    <button type="button" data-quality="High"
                            class="quality-btn px-4 py-2 bg-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out">
                        High
                    </button>
                    <button type="button" data-quality="Average"
                            class="quality-btn px-4 py-2 bg-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out">
                        Average
                    </button>
                    <button type="button" data-quality="Below Average"
                            class="quality-btn px-4 py-2 bg-gray-200  text-sm font-medium text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out">
                        Below Average
                    </button>
                    <button type="button" data-quality="Poor"
                            class="quality-btn px-4 py-2 bg-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out">
                        Poor
                    </button>
                </div>
                <input type="hidden" name="quality" id="qualityInput" required />
            </div>

            <!-- Consent -->
            <label class="flex items-start gap-2 text-sm">
                <input type="checkbox" name="publicConsent" required class="mt-1 accent-[#f88379]" />
                I consent to this review being publicly shown on the site.
            </label>

            <label class="flex items-start gap-2 text-sm">
                <input type="checkbox" name="emailConsent" class="mt-1 accent-[#f88379]" />
                I agree to receive marketing emails.
            </label>

            <label class="flex items-start gap-2 text-sm">
                <input type="checkbox" name="smsConsent" class="mt-1 accent-[#f88379]" />
                I agree to receive promotional SMS messages.
            </label>

            <!-- Submit Button -->
            <button type="submit"
                    class="bg-[#f88379] hover:bg-[#f56a5d] text-white py-3 px-6  font-semibold transition duration-200 w-full">
                Submit Review
            </button>
        </form>

    </section>
    <p id="formStatus" class="text-sm mt-2 font-semibold text-center"></p>


    <!-- Footer -->
    <div id="footer"></div>
    <div id="navbar"></div>

    <script type="module" src="/js/leaveAReview/index.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
