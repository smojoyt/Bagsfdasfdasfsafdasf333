<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupons – Karry Kraze</title>
  <link rel="icon" href="/imgs/Logo/Short/SL_0603.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">
  <main class="px-6 py-36">
    <div class="max-w-[108rem] mx-auto">

      <!-- 🏷️ Banner -->
      <section id="coupons-banner"
        class="w-full sm:h-[100px] lg:h-[200px] bg-center bg-cover bg-no-repeat flex items-center justify-center relative">
        <img src="/imgs/Banner/KK_01.jpg" alt="Coupons Banner"
          class="absolute inset-0 w-full h-full object-cover" />
        <div class="relative z-10 text-center max-w-[90%] sm:max-w-[75%] text-white">
          <h1 class="text-black font-bold text-2xl sm:text-1xl tracking-wider uppercase bg-white m-4 px-3 py-2 sm:px-6 sm:py-3">
            Available Coupons
          </h1>
        </div>
      </section>

      <!-- 🧾 Coupon Cards -->
<section class="relative text-gray-800 font-sans px-4 py-10 max-w-5xl mx-auto animate-fadeInUp">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-x-16">

    <!-- Coupon 1: $3 off (Normal) -->
    <div class="border-2 border-dashed border-gray-300 p-6 text-center flex flex-col justify-between bg-white hover:shadow-md transition duration-200">
      <h2 class="text-2xl font-extrabold uppercase text-black mb-2 tracking-wide">$3 off</h2>
      <p class="text-sm text-gray-600 mb-4">Get $3 off any order — no strings attached.</p>
      <div class="bg-gray-100 px-4 py-2 text-sm font-mono rounded text-gray-700">Use code: <strong>KRAZE3</strong></div>
    </div>

    <!-- Coupon 2: $5 off (Slightly Larger, Silver Border) -->
    <div class="border-4 border-dashed border-[#c0c0c0] p-8 text-center flex flex-col justify-between bg-white  hover:shadow-lg transition duration-200 scale-[1.05]">
      <h2 class="text-3xl font-extrabold uppercase text-black mb-2 tracking-wide">$5 Off</h2>
      <p class="text-base text-gray-600 mb-4">Sign up and we’ll send you $5 off instantly.</p>
      <a href="/sign-up.html"
        class="bg-[#f88379] hover:bg-[#f56a5d] text-white px-6 py-2 text-sm font-semibold transition duration-200">
        Sign Up
      </a>
    </div>

    <!-- Coupon 3: $7 off (Largest, Gold Border) -->
    <div class="border-[5px] border-dashed border-yellow-500 p-10 text-center flex flex-col justify-between bg-white hover:shadow-xl transition duration-200 scale-[1.1]">
      <h2 class="text-4xl font-extrabold uppercase text-black mb-2 tracking-wide">$7 Off</h2>
      <p class="text-base text-gray-600 mb-4">Leave a review and get $7 off your next order.</p>
      <a href="/leave-a-review.html"
        class="bg-[#f88379] hover:bg-[#f56a5d] text-white px-6 py-2 text-sm font-semibold transition duration-200">
        Leave a Review
      </a>
    </div>

  </div>
</section>


    </div>
  </main>

  <!-- Navbar + Footer -->
  <div id="navbar"></div>
  <div id="footer"></div>

  <script type="module" src="/js/Navbar/navbar.js"></script>
  <script type="module" src="/js/Footer/footer.js"></script>
</body>
</html>
