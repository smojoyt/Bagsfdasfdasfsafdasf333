<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karry Kraze - Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/moreItemsCarousel.js"></script>
    <script src="/js/loadProductData.js"></script>
    <script src="/js/uni_navbar.js"></script>


    <!-- Social Media Thumbnail & Info -->
    <meta property="og:title" content="Karry Kraze – Unique Bags & Accessories" />
    <meta property="og:description" content="Shop Karry Kraze for stylish, standout bags and fashion accessories. Free U.S. shipping over $50!" />
    <meta property="og:image" content="https://www.karrykraze.com/imgs/Logo/Short/4.jpg" />
    <meta property="og:url" content="https://www.karrykraze.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Support -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Karry Kraze – Unique Bags & Accessories" />
    <meta name="twitter:description" content="Shop Karry Kraze for stylish, standout bags and fashion accessories. Free U.S. shipping over $50!" />
    <meta name="twitter:image" content="https://www.karrykraze.com/imgs/Logo/Short/4.jpg" />

    <!-- Favicon (browser tab icon) -->
    <link rel="icon" type="/imgs/Logo/Short/4.jpg" href="/favicon.png" />
    <meta name="description" content="Shop Karry Kraze for stylish, standout bags and fashion accessories. Free U.S. shipping over $50!" />

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item {
            width: 45% !important;
        }

        @media (min-width: 768px) {
            .item {
                width: 31.3333% !important;
            }
        }

        @media (min-width: 1024px) {
            .item {
                width: auto !important;
            }
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div class="relative w-full pt-16">
        <!-- Banner background -->
        <img src="/imgs/Banner/CB_02.jpg" alt="Catalog Banner" class="w-full h-auto object-cover">

        <!-- Overlay logo centered -->
        <div class="absolute inset-0 flex items-center justify-center pt-16">
            <img src="/imgs/Banner/CB_03.png" alt="Karry Kraze Logo" class="w-16 md:w-36 lg:w-48 drop-shadow-lg">
        </div>
    </div>

    <!-- Layout -->
    <div id="catalog-layout" class="flex relative transition-all duration-300 ease-in-out">
        <!-- Sidebar -->
        <aside id="filter-sidebar"
               class="fixed top-16 left-0 w-[90%] sm:w-80 md:w-64 h-full bg-white border-r border-gray-200 shadow-lg z-40
             transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4 h-full overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-semibold text-lg">Filters</h2>
                    <button id="close-filters" class="text-gray-600 hover:text-black text-xl">&times;</button>
                </div>

                <div class="mb-6" data-filter-group="category">
                    <h3 class="text-sm font-medium mb-2">Category</h3>

                    <label class="flex items-center space-x-2 mb-1">
                        <input type="checkbox" class="filter-checkbox" data-group="category" value=".bags" />
                        <span>Bags</span>
                    </label>

                    <label class="flex items-center space-x-2 mb-1">
                        <input type="checkbox" class="filter-checkbox" data-group="category" value=".headwear" />
                        <span>Headwear</span>
                    </label>
                </div>

                <div class="mb-6" data-filter-group="tags">
                    <h3 class="text-sm font-medium mb-2">Tags</h3>


                    <label class="flex items-center space-x-2 mb-1">
                        <input type="checkbox" class="filter-checkbox" data-group="tags" value=".bestseller" />
                        <span>Best Sellers</span>
                    </label>

                    <label class="flex items-center space-x-2 mb-1">
                        <input type="checkbox" class="filter-checkbox" data-group="tags" value=".onsale" />
                        <span>On Sale</span>
                    </label>
                    <label class="flex items-center space-x-2 mb-1">
                        <input type="checkbox" class="filter-checkbox" data-group="tags" value=".instock" />
                        <span>In Stock</span>

                    </label>

                </div>

                <div>
                    <label for="sort-select" class="block text-sm font-medium mb-2">Sort By</label>
                    <select id="sort-select" class="w-full border p-2 rounded">
                        <option value="original-order">Default</option>
                        <option value="name">Name A–Z</option>
                        <option value="price-low">Price Low–High</option>
                        <option value="price-high">Price High–Low</option>
                        <option value="best-deals">Best Deals</option>
                    </select>
                </div>
                <button id="apply-filters" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded w-full">
                    Apply Filters
                </button>
            </div>

        </aside>

        <!-- Backdrop -->
        <div id="filter-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- Main -->
        <main id="catalog-main" class="flex-1 transition-all duration-300 ease-in-out">
            <div class="flex justify-between items-center p-2">
                <button id="toggle-filters" class="bg-gray-800 text-white px-4 py-2 rounded z-20">Filters</button>
            </div>
            <div class="overflow-x-auto">
                <div id="product-grid" class="grid gap-6 p-2"></div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <div id="navbar-container"></div>
    <div id="unicart-container"></div>

    <!-- Snipcart -->
    <div hidden id="snipcart" data-api-key="OTkwZGJhM2QtNmQyMy00ZGYxLTg4YzAtNmExNDA2MDhmNmU0NjM4NzgwMjMxMTgyOTYyMjAz" data-config-modal-style="side"></div>

    <script>
        const toggleBtn = document.getElementById("toggle-filters");
        const sidebar = document.getElementById("filter-sidebar");
        const backdrop = document.getElementById("filter-backdrop");
        const closeBtn = document.getElementById("close-filters");
        const catalogMain = document.getElementById("catalog-main");

        let sidebarOpen = false;
        let filters = {};
        let iso; // ✅ Isotope instance (declared globally)

        function isMobile() {
            return window.matchMedia("(max-width: 767px)").matches;
        }

        function openSidebar() {
            sidebar.classList.remove("-translate-x-full");
            sidebarOpen = true;
            if (isMobile()) {
                backdrop.classList.remove("hidden");
            } else {
                catalogMain.classList.add("ml-64");
            }
        }

        function closeSidebar() {
            sidebar.classList.add("-translate-x-full");
            sidebarOpen = false;
            if (isMobile()) {
                backdrop.classList.add("hidden");
            } else {
                catalogMain.classList.remove("ml-64");
            }
        }

        toggleBtn.addEventListener("click", () => {
            sidebarOpen ? closeSidebar() : openSidebar();
        });

        closeBtn?.addEventListener("click", closeSidebar);
        backdrop?.addEventListener("click", closeSidebar);

        window.addEventListener("DOMContentLoaded", () => {
            sidebar.classList.add("-translate-x-full");
            backdrop.classList.add("hidden");

            fetch("https://www.karrykraze.com/products/products.json")
                .then(res => res.json())
                .then(products => {
                    const container = document.getElementById("product-grid");

                    Object.entries(products).forEach(([sku, p]) => {
                        const tagClasses = [
                            ...(p.tags ? p.tags.map(t => t.toLowerCase()) : []),
                            ...(p.tags?.includes("Outofstock") ? [] : ["instock"])
                        ].join(" ");

                        const hasVariants = p.custom1Options && p.custom1Options.split("|").length > 1;
                        const regular = p.price ?? 0;
                        const sale = p.sale_price ?? regular;
                        const discount = regular > 0 ? Math.round(((regular - sale) / regular) * 100) : 0;
                        const isOnSale = p.tags?.includes("Onsale") && sale < regular;

                        const priceBlock = isOnSale
                            ? `
                                <div class="mt-2">
                                    <p class="text-green-700 italic font-semibold text-xs sm:text-sm">
                                        Now <span class="text-lg sm:text-xl font-bold">$${sale.toFixed(2)}</span>
                                        <span class="text-xs sm:text-sm text-gray-500 line-through ml-2">$${regular.toFixed(2)}</span>
                                    </p>
                                    <div class="flex gap-2 mt-1">
                                        <span class="bg-red-100 text-red-600 text-[10px] sm:text-xs font-semibold px-1 py-0.5 rounded">
                                            ${discount}% OFF
                                        </span>
                                        <span class="bg-green-100 text-green-700 text-[10px] sm:text-xs italic px-1 py-0.5 rounded">
                                            You save $${(regular - sale).toFixed(2)}
                                        </span>
                                    </div>
                                </div>`
                            : `<div class="text-base text-gray-800 font-medium mt-2">$${regular.toFixed(2)}</div>`;

                        container.insertAdjacentHTML("beforeend", renderCatalogCard(p));

                    });

                    imagesLoaded(container, () => {
                        iso = new Isotope(container, {
                            itemSelector: '.item',
                            layoutMode: 'fitRows',
                            getSortData: {
                                name: '[data-name]',
                                'price-low': '[data-price] parseFloat',
                                'price-high': '[data-price] parseFloat',
                                'best-deals': '[data-discount] parseInt'
                            }
                        });

                        // Sorting
                        document.getElementById('sort-select').addEventListener('change', e => {
                            const val = e.target.value;
                            iso.updateSortData();
                            if (val === 'price-high') {
                                iso.arrange({ sortBy: 'price-low', sortAscending: false });
                            } else if (val === 'price-low') {
                                iso.arrange({ sortBy: 'price-low', sortAscending: true });
                            } else if (val === 'best-deals') {
                                iso.arrange({ sortBy: 'best-deals', sortAscending: false });
                            } else {
                                iso.arrange({ sortBy: val });
                            }
                        });

                        // Filtering
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const group = btn.closest('[data-filter-group]').getAttribute('data-filter-group');
                                const filter = btn.getAttribute('data-filter');
                                filters[group] = filter;
                                iso.arrange({ filter: Object.values(filters).filter(Boolean).join('') });
                            });
                        });
                    });
                });
        });
        // When "Apply Filters" is clicked
        document.getElementById('apply-filters').addEventListener('click', () => {
            const allFilters = {};

            document.querySelectorAll('.filter-checkbox:checked').forEach(cb => {
                const group = cb.dataset.group;
                const val = cb.value;
                if (!allFilters[group]) allFilters[group] = [];
                allFilters[group].push(val);
            });

            const filterSelector = Object.values(allFilters)
                .map(groupVals => groupVals.join(','))
                .join('');

            iso.arrange({ filter: filterSelector || '*' });

            // ✅ Close the sidebar after applying filters
            closeSidebar();
        });


        // Other included HTML
        function includeHTML(id, filePath, callback = null) {
            fetch(filePath)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }

        function initNavbar() {
            const toggleBtn = document.getElementById("mobile-menu-button");
            const menu = document.getElementById("mobile-menu");
            if (toggleBtn && menu) toggleBtn.addEventListener("click", () => menu.classList.toggle("hidden"));

            const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
            const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
            const countElem = document.getElementById("cart-count");
            if (countElem) countElem.textContent = totalQty;

            const navbar = document.getElementById('mainNavbar');
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                if (!navbar) return;
                if (window.scrollY > lastScrollY && window.scrollY > 50) {
                    navbar.classList.replace('navbar-show', 'navbar-hide');
                } else {
                    navbar.classList.replace('navbar-hide', 'navbar-show');
                }
                lastScrollY = window.scrollY;
            });
        }

        document.addEventListener('snipcart.ready', () => {
            const navbar = document.getElementById('mainNavbar');
            const body = document.body;
            const pageContent = document.getElementById('pageContent');

            Snipcart.events.on('cart.opened', () => {
                navbar?.classList.add('navbar-hide', 'relative');
                navbar?.classList.remove('fixed', 'top-0');
                body.classList.add('dimmed-background');
                pageContent?.classList.add('blurred');
            });

            Snipcart.events.on('cart.closed', () => {
                navbar?.classList.remove('navbar-hide', 'relative');
                navbar?.classList.add('navbar-show', 'fixed', 'top-0');
                body.classList.remove('dimmed-background');
                pageContent?.classList.remove('blurred');
            });
        });
        // 🔁 Main Load Flow
        includeHTML("navbar-container", "/page_inserts/uni_navbar.html", () => {
            initNavbar();

            includeHTML("productpage", "/page_inserts/productpage.html", () => {
                loadProductData();
                setupStripeBuyButton();

                const addToCartBtn = document.getElementById("add-to-cart-btn");
                if (addToCartBtn) {
                    addToCartBtn.addEventListener("click", () => {
                        const variant = document.getElementById("variantSelector")?.value || null;
                        addToCart(activeProduct, variant);
                    });
                }
            });
            includeHTML("footer", "/page_inserts/footer.html");
            includeHTML("unicart-container", "/page_inserts/uni_cart.html");
            includeHTML("pp_moreitems", "/page_inserts/productpage_moreitems.html", initMoreItemsCarousel);
            includeHTML("productpage_shipandret", "/page_inserts/productpage_shipandret.html");
        });
    </script>

</body>
</html>
