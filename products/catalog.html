    <script>
        const skuFromURL = window.location.pathname.split("/").pop().replace(".html", "");

        function includeHTML(id, filePath, callback = null) {
            fetch(filePath)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }

        function swapImage(newSrc) {
            const mainImage = document.getElementById("mainImage");
            if (!mainImage) return;

            mainImage.classList.add("opacity-0");

            setTimeout(() => {
                mainImage.src = newSrc;
                mainImage.onload = () => mainImage.classList.remove("opacity-0");
            }, 150);
        }

        function updateVariant(select) {
            const btn = document.getElementById('add-to-cart-btn');
            if (btn) btn.setAttribute('data-item-custom1-value', select.value);
        }

        function loadProductData() {
            fetch("https://www.karrykraze.com/products/products.json")
                .then(res => res.json())
                .then(data => {
                    const activeProduct = data[skuFromURL];
                    if (!activeProduct) {
                        console.error(`Product not found for SKU: ${skuFromURL}`);
                        return;
                    }

                    const nameEl = document.getElementById("product-name");
                    if (nameEl) nameEl.textContent = activeProduct.name;

                    const productIdEl = document.getElementById("product-id");
                    if (productIdEl && activeProduct.product_id) {
                        productIdEl.textContent = activeProduct.product_id;
                    }


                    const priceEl = document.getElementById("product-price");
                    if (priceEl) priceEl.textContent = activeProduct.price.toFixed(2);

                    const descEl = document.getElementById("product-description");
                    if (descEl) {
                        descEl.innerHTML = Array.isArray(activeProduct.descriptionList)
                            ? activeProduct.descriptionList.map(d => `<li>${d}</li>`).join("")
                            : `<li>${activeProduct.description}</li>`;
                    }

                    const imgEl = document.getElementById("mainImage");
                    if (imgEl && activeProduct.image) {
                        imgEl.src = activeProduct.image;
                        imgEl.alt = activeProduct.name;
                    }

                    const btn = document.getElementById("add-to-cart-btn");
                    if (btn) {
                        Object.assign(btn.dataset, {
                            itemId: skuFromURL,
                            itemName: activeProduct.name,
                            itemPrice: activeProduct.price,
                            itemUrl: window.location.pathname,
                            itemImage: activeProduct.image,
                            itemDescription: activeProduct.descriptionList
                                ? activeProduct.descriptionList.join(" | ")
                                : activeProduct.description,
                            itemCustom1Name: activeProduct.custom1Name || "",
                            itemCustom1Options: activeProduct.custom1Options || ""
                        });
                    }

                    const variantSelect = document.getElementById("variant-select");
                    if (variantSelect && activeProduct.custom1Options) {
                        variantSelect.innerHTML = "";
                        activeProduct.custom1Options.split("|").forEach(opt => {
                            const option = document.createElement("option");
                            option.value = opt.trim();
                            option.textContent = opt.trim();
                            variantSelect.appendChild(option);
                        });

                        variantSelect.addEventListener("change", () => {
                            const selected = variantSelect.value.trim();
                            updateVariant(variantSelect);
                            if (activeProduct.variantImages?.[selected]) {
                                const img = document.getElementById("mainImage");
                                if (img) img.src = activeProduct.variantImages[selected];
                            }
                        });
                    }

                    const thumbnailContainer = document.getElementById("thumbnailContainer");
                    if (thumbnailContainer && Array.isArray(activeProduct.thumbnails)) {
                        thumbnailContainer.innerHTML = "";

                        activeProduct.thumbnails.forEach((img, i) => {
                            const cell = document.createElement("div");
                            cell.className = "carousel-cell w-[100px] flex-shrink-0";

                            const thumb = document.createElement("img");
                            thumb.src = img;
                            thumb.alt = `${activeProduct.name} thumbnail ${i + 1}`;
                            thumb.className = "w-16 h-16 object-contain rounded-lg cursor-pointer";
                            thumb.onclick = () => swapImage(img);

                            cell.appendChild(thumb);
                            thumbnailContainer.appendChild(cell);
                        });

                        imagesLoaded(thumbnailContainer, () => {
                            const flickity = new Flickity(thumbnailContainer, {
                                cellAlign: 'left',
                                contain: true,
                                groupCells: false,
                                freeScroll: true,
                                wrapAround: false,
                                prevNextButtons: false,
                                pageDots: false,
                                dragThreshold: 3
                            });
                            flickity.resize();
                        });
                    }

                    const loader = document.getElementById('loader');
                    if (loader) loader.style.display = 'none';

                    const content = document.getElementById('pageContent');
                    if (content) content.classList.remove('hidden');
                });
        }

        function initNavbar() {
            const toggleBtn = document.getElementById("mobile-menu-button");
            const menu = document.getElementById("mobile-menu");
            if (toggleBtn && menu) toggleBtn.addEventListener("click", () => menu.classList.toggle("hidden"));

            const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
            const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
            const countElem = document.getElementById("cart-count");
            if (countElem) countElem.textContent = totalQty;

            const navbar = document.getElementById('mainNavbar');
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                if (!navbar) return;
                if (window.scrollY > lastScrollY && window.scrollY > 50) {
                    navbar.classList.replace('navbar-show', 'navbar-hide');
                } else {
                    navbar.classList.replace('navbar-hide', 'navbar-show');
                }
                lastScrollY = window.scrollY;
            });
        }

        function initMoreItemsCarousel() {
            const carouselWrapper = document.querySelector('#pp_moreitems .carousel');
            if (!carouselWrapper) return;

            fetch('https://www.karrykraze.com/products/products.json')
                .then(res => res.json())
                .then(products => {
                    const productKeys = Object.keys(products);
                    for (let i = productKeys.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [productKeys[i], productKeys[j]] = [productKeys[j], productKeys[i]];
                    }

                    productKeys.forEach(sku => {
                        const product = products[sku];
                        if (!product || !product.image) return;

                        const cell = document.createElement('div');
                        cell.className = "carousel-cell p2";

                        cell.innerHTML = `
                                <a href="/products/${product.category}/${sku}" class="block text-gray-800 hover:text-black">
                                  <div class="relative overflow-hidden rounded-lg group md:hover:scale-105 transition">
                                    <img class="w-full object-contain rounded-t-lg transition md:group-hover:opacity-0" src="${product.image}" alt="${product.name}">
                                    ${product.thumbnails?.[1] ? `
                                      <img class="w-full object-contain absolute top-0 left-0 opacity-0 transition md:group-hover:opacity-100"
                                        src="${product.thumbnails[1]}" alt="Hover image">` : ''}
                                  </div>
                                  <div class="text-center mt-3">
                                    <div class="text-sm font-semibold truncate">${product.name}</div>
                                    <div class="text-sm text-gray-600">$${product.price.toFixed(2)}</div>
                                  </div>
                                </a>`;
                        carouselWrapper.appendChild(cell);
                    });

                    imagesLoaded(carouselWrapper, () => {
                        const flickity = new Flickity(carouselWrapper, {
                            cellAlign: 'left',
                            contain: true,
                            groupCells: 1,
                            freeScroll: false,
                            wrapAround: false,
                            prevNextButtons: false,
                            pageDots: false,
                            dragThreshold: 5,
                            autoPlay: 3000,
                            pauseAutoPlayOnHover: true
                        });
                        flickity.resize();
                    });
                });
        }

        document.addEventListener('snipcart.ready', () => {
            const navbar = document.getElementById('mainNavbar');
            const body = document.body;
            const pageContent = document.getElementById('pageContent');

            Snipcart.events.on('cart.opened', () => {
                navbar?.classList.add('navbar-hide', 'relative');
                navbar?.classList.remove('fixed', 'top-0');
                body.classList.add('dimmed-background');
                pageContent?.classList.add('blurred');
            });

            Snipcart.events.on('cart.closed', () => {
                navbar?.classList.remove('navbar-hide', 'relative');
                navbar?.classList.add('navbar-show', 'fixed', 'top-0');
                body.classList.remove('dimmed-background');
                pageContent?.classList.remove('blurred');
            });
        });

        // Inject sections, then load product data
        includeHTML("productpage", "/page_inserts/productpage.html", () => {
            initNavbar();
            loadProductData(); // Wait until productpage.html is loaded
        });

        includeHTML("navbar-container", "/page_inserts/uni_navbar.html", initNavbar);
        includeHTML("unicart-container", "/page_inserts/uni_cart.html");
        includeHTML("pp_moreitems", "/page_inserts/productpage_moreitems.html", initMoreItemsCarousel);
        includeHTML("productpage_shipandret", "/page_inserts/productpage_shipandret.html");
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script>
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            layoutMode: 'masonry',
            masonry: {
                columnWidth: 150,
                isFitWidth: true
            },
            transitionDuration: '0.5s',
            stagger: 100,
            getSortData: {
                price: '[data-price] parseFloat'
            }
        });

        imagesLoaded(document.querySelector('.grid'), function () {
            $grid.isotope('layout');
        });

        const filterButtons = document.querySelectorAll('.filters button[data-filter]');

        filterButtons.forEach(button => {
            button.addEventListener('click', function () {
                button.classList.toggle('active');
                const activeButtons = Array.from(filterButtons).filter(btn => btn.classList.contains('active'));
                const sizeFilters = activeButtons.filter(btn => ['.lv', '.dior', '.chanel', '.telfar', '.marcj', '.nb', '.acc'].includes(btn.getAttribute('data-filter'))).map(btn => btn.getAttribute('data-filter'));
                const tagFilters = activeButtons.filter(btn => !['.lv', '.dior', '.chanel', '.telfar', '.marcj', '.nb', '.acc'].includes(btn.getAttribute('data-filter'))).map(btn => btn.getAttribute('data-filter'));

                let filterValue = '*';
                if (sizeFilters.length && tagFilters.length) {
                    filterValue = sizeFilters.map(size => tagFilters.map(tag => size + tag).join(',')).join(',');
                } else if (tagFilters.length) {
                    filterValue = tagFilters.join(',');
                } else if (sizeFilters.length) {
                    filterValue = sizeFilters.join(',');
                }
                $grid.isotope({ filter: filterValue });
            });
        });

        document.getElementById('clear-filters').addEventListener('click', function () {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById('price-sort-indicator').textContent = '─';
            document.getElementById('toggle-price-sort').setAttribute('data-sort', 'default');
            $grid.isotope({ filter: '*', sortBy: 'original-order' });
        });

        const grid = document.getElementById('gridBox');
        let previousHeight = grid.offsetHeight;
        let previousWidth = grid.offsetWidth;

        const observer = new ResizeObserver(entries => {
            for (let entry of entries) {
                const newHeight = entry.contentRect.height;
                const newWidth = entry.contentRect.width;

                if (newHeight > previousHeight || newWidth > previousWidth) {
                    grid.classList.add('shrinking');
                } else {
                    grid.classList.remove('shrinking');
                }

                previousHeight = newHeight;
                previousWidth = newWidth;
            }
        });

        observer.observe(grid);




        document.getElementById('toggle-price-sort').addEventListener('click', function () {
            const btn = this;
            const current = btn.getAttribute('data-sort');
            const sortIndicator = document.getElementById('price-sort-indicator');
            let next;

            if (current === 'default') {
                next = 'asc';
                sortIndicator.textContent = '↑';
                $grid.isotope({ sortBy: 'price', sortAscending: true });
            } else if (current === 'asc') {
                next = 'desc';
                sortIndicator.textContent = '↓';
                $grid.isotope({ sortBy: 'price', sortAscending: false });
            } else {
                next = 'default';
                sortIndicator.textContent = '─';
                $grid.isotope({ sortBy: 'original-order' });
            }
            btn.setAttribute('data-sort', next);
        });
    </script>
