<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karry Kraze Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>


</head>




<body class="bg-white text-gray-900">
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>

    <!-- Filter Toggle Button (Visible on small screens only) -->
    <button id="toggle-filters"
            class="lg:hidden bg-gray-800 text-white px-4 py-2 m-4 rounded">
        Filters
    </button>

    <!-- Layout Wrapper -->
    <div class="flex flex-col lg:flex-row">

        <!-- Sidebar -->
        <aside id="filter-sidebar"
               class="w-full lg:w-[15%] p-4 bg-gray-50 border-r border-gray-200 hidden lg:block">
            <h2 class="font-semibold text-lg mb-4">Filter</h2>

            <!-- Category filters -->
            <div class="mb-6" data-filter-group="category">
                <h3 class="text-sm font-medium mb-2">Category</h3>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded mb-1" data-filter="">All</button>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded mb-1" data-filter=".bags">Bags</button>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded" data-filter=".headwear">Headwear</button>
            </div>

            <!-- Tag filters -->
            <div class="mb-6" data-filter-group="tags">
                <h3 class="text-sm font-medium mb-2">Tags</h3>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded mb-1" data-filter="">All</button>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded mb-1" data-filter=".bestseller">Bestsellers</button>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded mb-1" data-filter=".onsale">On Sale</button>
                <button class="filter-btn bg-gray-100 w-full text-left px-3 py-2 rounded" data-filter=".outofstock">Out of Stock</button>
            </div>

            <!-- Sort Dropdown -->
            <div>
                <label for="sort-select" class="block text-sm font-medium mb-2">Sort By</label>
                <select id="sort-select" class="w-full border p-2 rounded">
                    <option value="original-order">Default</option>
                    <option value="name">Name A–Z</option>
                    <option value="price-low">Price Low–High</option>
                    <option value="price-high">Price High–Low</option>
                </select>
            </div>
        </aside>

        <!-- Product Grid Area -->
        <main class="w-full lg:w-[85%] p-4">
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        </main>
    </div>




    <!-- Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></div>

    <!-- Script to Load and Activate -->
    <script>
        const toggleBtn = document.getElementById("toggle-filters");
        const sidebar = document.getElementById("filter-sidebar");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });



        let filters = {}; // stores selected filters by group

        function concatFilters(obj) {
            return Object.values(obj).filter(Boolean).join('');
        }

        // Fetch + render products
        fetch("https://www.karrykraze.com/products/products.json")
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById("product-grid");

                Object.entries(products).forEach(([sku, product]) => {
                    const card = renderCatalogCard(product);
                    container.insertAdjacentHTML('beforeend', card);
                });

                imagesLoaded(container, () => {
                    const iso = new Isotope(container, {
                        itemSelector: '.item',
                        layoutMode: 'fitRows',
                        getSortData: {
                            name: '[data-name]',
                            'price-low': '[data-price] parseFloat',
                            'price-high': '[data-price] parseFloat'
                        }
                    });

                    // Attach filters after layout is ready
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.addEventListener('click', e => {
                            const group = btn.closest('[data-filter-group]').getAttribute('data-filter-group');
                            const filter = btn.getAttribute('data-filter');
                            filters[group] = filter;
                            iso.arrange({ filter: concatFilters(filters) });
                        });
                    });

                    document.getElementById('sort-select').addEventListener('change', e => {
                        const val = e.target.value;
                        if (val === 'price-high') {
                            iso.updateSortData();
                            iso.arrange({ sortBy: 'price-low', sortAscending: false });
                        } else if (val === 'price-low') {
                            iso.updateSortData();
                            iso.arrange({ sortBy: 'price-low', sortAscending: true });
                        } else {
                            iso.arrange({ sortBy: val });
                        }
                    });
                });


                // Filtering logic
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', e => {
                        const group = btn.closest('[data-filter-group]').getAttribute('data-filter-group');
                        const filter = btn.getAttribute('data-filter');
                        filters[group] = filter;
                        iso.arrange({ filter: concatFilters(filters) });
                    });
                });

                // Sort logic
                document.getElementById('sort-select').addEventListener('change', e => {
                    const val = e.target.value;
                    if (val === 'price-high') {
                        iso.updateSortData();
                        iso.arrange({ sortBy: 'price-low', sortAscending: false });
                    } else if (val === 'price-low') {
                        iso.updateSortData();
                        iso.arrange({ sortBy: 'price-low', sortAscending: true });
                    } else {
                        iso.arrange({ sortBy: val });
                    }
                });
            });

    </script>


</body>


</html>
