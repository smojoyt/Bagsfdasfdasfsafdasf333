<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarryKraze - Catalog</title>
    <link rel="icon" href="Branding/LL_Black_01.png" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/muicss@0.9.43/dist/css/mui.min.css">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>

<body>

    

    <div class="text-center p-4 text-black space-y-2">
        <div class="flex flex-wrap justify-center gap-2">
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".nb">Non Branded</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".lv">Louis Vuitton</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".dior">Dior</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".chanel">Chanel</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".telfar">Telfar</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".marcj">Marc Jacobs</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".acc">Accessories</button>
        </div>
        <div class="flex flex-wrap justify-center gap-2">
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".bestseller">Best Seller</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=".sale">On Sale</button>
            <button class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-filter=":not(.out-of-stock)">In Stock</button>
            <button id="toggle-price-sort" class="bg-gray-200 rounded-full px-4 py-2 font-bold" data-sort="default">
                Price <span id="price-sort-indicator">─</span>
            </button>
        </div>
        <div class="mt-2">
            <button id="clear-filters" class="underline font-bold text-black">Clear all</button>
        </div>
    </div>

    <div class="grid-wrapper">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-8" id="gridBox">
            <div class="relative" data-price="144">
                <a href="https://www.depop.com/products/smojoyt-luxury-monogram-crossbody-bag-5f9f/manage/" class="block text-black no-underline">
                    <div class="relative">
                        <span class="absolute top-2 left-2 bg-gray-600 text-white text-xs font-bold uppercase rounded px-2 py-1 z-10">Out</span>
                        <span class="absolute top-2 right-2 bg-yellow-500 text-white text-xs font-bold uppercase rounded px-2 py-1 z-10">Best Seller</span>
                        <img src="Products/Bags/LV/CrossBody1/CB1Main.png" class="w-full h-72 object-cover transition-opacity duration-300 default-image" />
                        <img src="Products/Bags/LV/CrossBody1/CB1Hover.jpg" class="w-full h-72 object-cover absolute top-0 left-0 opacity-0 hover:opacity-100 transition-opacity duration-300 hover-image" />
                    </div>
                    <div class="flex flex-wrap items-end gap-1 mt-2 text-left">
                        <span class="flex items-start font-bold text-black text-2xl leading-none">
                            <span class="text-sm align-top pt-1">$</span>
                            <span class="text-3xl">144</span>
                            <span class="text-sm pt-1">99</span>
                        </span>
                    </div>
                    <div class="mt-1 text-sm text-gray-600">Louis Vuitton Duo Messenger Bag</div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script>
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            layoutMode: 'masonry',
            masonry: {
                columnWidth: 150,
                isFitWidth: true
            },
            transitionDuration: '0.5s',
            stagger: 100,
            getSortData: {
                price: '[data-price] parseFloat'
            }
        });

        imagesLoaded(document.querySelector('.grid'), function () {
            $grid.isotope('layout');
        });

        const filterButtons = document.querySelectorAll('.filters button[data-filter]');

        filterButtons.forEach(button => {
            button.addEventListener('click', function () {
                button.classList.toggle('active');
                const activeButtons = Array.from(filterButtons).filter(btn => btn.classList.contains('active'));
                const sizeFilters = activeButtons.filter(btn => ['.lv', '.dior', '.chanel', '.telfar', '.marcj', '.nb', '.acc'].includes(btn.getAttribute('data-filter'))).map(btn => btn.getAttribute('data-filter'));
                const tagFilters = activeButtons.filter(btn => !['.lv', '.dior', '.chanel', '.telfar', '.marcj', '.nb', '.acc'].includes(btn.getAttribute('data-filter'))).map(btn => btn.getAttribute('data-filter'));

                let filterValue = '*';
                if (sizeFilters.length && tagFilters.length) {
                    filterValue = sizeFilters.map(size => tagFilters.map(tag => size + tag).join(',')).join(',');
                } else if (tagFilters.length) {
                    filterValue = tagFilters.join(',');
                } else if (sizeFilters.length) {
                    filterValue = sizeFilters.join(',');
                }
                $grid.isotope({ filter: filterValue });
            });
        });

        document.getElementById('clear-filters').addEventListener('click', function () {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById('price-sort-indicator').textContent = '─';
            document.getElementById('toggle-price-sort').setAttribute('data-sort', 'default');
            $grid.isotope({ filter: '*', sortBy: 'original-order' });
        });

        const grid = document.getElementById('gridBox');
        let previousHeight = grid.offsetHeight;
        let previousWidth = grid.offsetWidth;

        const observer = new ResizeObserver(entries => {
            for (let entry of entries) {
                const newHeight = entry.contentRect.height;
                const newWidth = entry.contentRect.width;

                if (newHeight > previousHeight || newWidth > previousWidth) {
                    grid.classList.add('shrinking');
                } else {
                    grid.classList.remove('shrinking');
                }

                previousHeight = newHeight;
                previousWidth = newWidth;
            }
        });

        observer.observe(grid);




        document.getElementById('toggle-price-sort').addEventListener('click', function () {
            const btn = this;
            const current = btn.getAttribute('data-sort');
            const sortIndicator = document.getElementById('price-sort-indicator');
            let next;

            if (current === 'default') {
                next = 'asc';
                sortIndicator.textContent = '↑';
                $grid.isotope({ sortBy: 'price', sortAscending: true });
            } else if (current === 'asc') {
                next = 'desc';
                sortIndicator.textContent = '↓';
                $grid.isotope({ sortBy: 'price', sortAscending: false });
            } else {
                next = 'default';
                sortIndicator.textContent = '─';
                $grid.isotope({ sortBy: 'original-order' });
            }
            btn.setAttribute('data-sort', next);
        });
    </script>
</body>
</html>
