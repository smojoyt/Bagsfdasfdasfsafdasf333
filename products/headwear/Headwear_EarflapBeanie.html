<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product page for Karry Kraze" />
    <title>Product - Karry Kraze</title>

    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <style>
        .carousel.thumbnail {
            margin-left: 0px
        }

            .carousel.thumbnail .carousel-cell {
                margin-right: 12px;
                flex-shrink: 0;
            }

            .carousel.thumbnail img {
                height: 100px;
            }

        .carousel {
            margin-left: 1rem;
        }

        .carousel-cell {
            width: auto;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .carousel img {
            height: 202px;
            object-fit: contain;
            width:100%;
        }

        .dimmed-background {
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease;
        }

        .blurred {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }

        .navbar-hide {
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .navbar-show {
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body class="bg-white text-gray-800">
    <div id="loader" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="w-10 h-10 border-4 border-gray-300 border-t-black rounded-full animate-spin"></div>
    </div>

    <div id="pageContent" class="hidden">
        <div class="max-w-7xl mx-auto px-4 pt-20 md:pt-40 pb-10">
            <a href="/" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Shop</a>
            <div class="flex flex-col md:flex-row gap-36">
                <div class="flex-1">
                    <img id="mainImage" src="" alt="Product Image" class="w-full rounded-xl border transition-opacity duration-300 opacity-100" />
                    <div class="relative mt-4">
                        <div class="fade-left absolute left-0 top-0 bottom-0 w-10 bg-gradient-to-r from-white z-10 pointer-events-none"></div>
                        <div class="fade-right absolute right-0 top-0 bottom-0 w-10 bg-gradient-to-l from-white z-10 pointer-events-none"></div>

                        <div class="mx-auto w-full max-w-[900px]">
                            <!-- Control total carousel width -->
                            <div id="thumbnailContainer"
                                 class="carousel thumbnail p-2 rounded-lg overflow-hidden">
                            </div>
                        </div>
                    </div>





                </div>

                <div class="flex-1 pt-10">
                    <h1 id="product-name" class="text-3xl uppercase font-bold mb-2">Loading...</h1>
                    <p class="italic text-2xl font-semibold mb-4 pt-3">$<span id="product-price">0.00</span></p>

                    <h2 class="text-lg uppercase font-bold mt-6">Details</h2>
                    <div class="mt-2 mb-4 w-20 h-1 bg-gray-300 rounded"></div>
                    <ul id="product-description" class="mb-4 text-base list-disc list-inside"></ul>

                    <div class="mt-4">
                        <label for="variant-select" class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wider pt-2">
                            Choose a Color
                        </label>

                        <select id="variant-select"
                                class="font-medium w-full bg-white text-black tracking-widest py-3 px-4 rounded border border-gray-300 hover:border-black focus:border-black focus:ring-1 focus:ring-black transition uppercase text-sm">
                        </select>

                    </div>

                    <button id="add-to-cart-btn"
                            class="snipcart-add-item w-full font-bold bg-yellow-200 text-black tracking-widest py-3 px-4 rounded hover:bg-yellow-300 transition mt-6 text-center uppercase"
                            data-item-id="" data-item-name="" data-item-price="" data-item-url="" data-item-description=""
                            data-item-image="" data-item-custom1-name="" data-item-custom1-options="" data-item-custom1-value="">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="productpage_shipandret"></div>


    <div class="mt-12 px-4 text-center">
        <h2 class="text-2xl font-bold text-gray-800">MORE TO LOVE</h2>
        <div class="mt-2 mb-4 w-24 h-1 bg-gray-300 mx-auto rounded"></div>
        <div id="pp_moreitems"></div>
    </div>



    <div id="navbar-container"></div>
    <div id="unicart-container"></div>

    <div hidden id="snipcart"
         data-api-key="OTkwZGJhM2QtNmQyMy00ZGYxLTg4YzAtNmExNDA2MDhmNmU0NjM4NzgwMjMxMTgyOTYyMjAz"
         data-config-modal-style="side"></div>

    <script>
const skuFromURL = window.location.pathname.split("/").pop().replace(".html", "");

function swapImage(newSrc) {
  const mainImage = document.getElementById("mainImage");

  // Start fade out
  mainImage.classList.add("opacity-0");

  // Wait for transition, then swap src and fade back in
  setTimeout(() => {
    mainImage.src = newSrc;

    // Once image loads, fade back in
    mainImage.onload = () => {
      mainImage.classList.remove("opacity-0");
    };
  }, 150); // Wait for half of the duration (150ms of 300ms)
}


function updateVariant(select) {
  document.getElementById('add-to-cart-btn').setAttribute('data-item-custom1-value', select.value);
}

function includeHTML(id, filePath, callback = null) {
  fetch(filePath)
    .then(res => res.text())
    .then(html => {
      document.getElementById(id).innerHTML = html;
      if (callback) callback();
    });
}

includeHTML("navbar-container", "/page_inserts/uni_navbar.html", initNavbar);
includeHTML("unicart-container", "/page_inserts/uni_cart.html");
includeHTML("pp_moreitems", "/page_inserts/productpage_moreitems.html", initMoreItemsCarousel);
includeHTML("productpage_shipandret", "/page_inserts/productpage_shipandret.html");

fetch("https://www.karrykraze.com/products/products.json")
  .then(res => res.json())
  .then(data => {
    const activeProduct = data[skuFromURL];
    if (!activeProduct) {
      console.error(`Product not found for SKU: ${skuFromURL}`);
      return;
    }

    document.getElementById("product-name").textContent = activeProduct.name;
    document.getElementById("product-price").textContent = activeProduct.price.toFixed(2);

    const descriptionContainer = document.getElementById("product-description");
    descriptionContainer.innerHTML = Array.isArray(activeProduct.descriptionList)
      ? activeProduct.descriptionList.map(d => `<li>${d}</li>`).join("")
      : `<li>${activeProduct.description}</li>`;

    const mainImage = document.getElementById("mainImage");
    if (mainImage && activeProduct.image) {
      mainImage.src = activeProduct.image;
      mainImage.alt = activeProduct.name;
    }

    const addToCartBtn = document.getElementById("add-to-cart-btn");
    Object.assign(addToCartBtn.dataset, {
      itemId: skuFromURL,
      itemName: activeProduct.name,
      itemPrice: activeProduct.price,
      itemUrl: window.location.pathname,
      itemImage: activeProduct.image,
      itemDescription: activeProduct.descriptionList ? activeProduct.descriptionList.join(" | ") : activeProduct.description,
      itemCustom1Name: activeProduct.custom1Name || "",
      itemCustom1Options: activeProduct.custom1Options || ""
    });

    const variantSelect = document.getElementById("variant-select");
    variantSelect.innerHTML = "";
    activeProduct.custom1Options.split("|").forEach(opt => {
      const option = document.createElement("option");
      option.value = opt.trim();
      option.textContent = opt.trim();
      variantSelect.appendChild(option);
    });
    variantSelect.addEventListener("change", () => {
  const selected = variantSelect.value.trim();
  updateVariant(variantSelect); // keeps Snipcart working

  // âœ… Change image if variant-specific image is available
  if (activeProduct.variantImages && activeProduct.variantImages[selected]) {
    document.getElementById("mainImage").src = activeProduct.variantImages[selected];
  }
});


    const thumbnailContainer = document.getElementById("thumbnailContainer");

    if (Array.isArray(activeProduct.thumbnails) && activeProduct.thumbnails.length > 0) {
      thumbnailContainer.innerHTML = "";

      activeProduct.thumbnails.forEach((img, i) => {
        const cell = document.createElement("div");
        cell.className = "carousel-cell w-[100px] flex-shrink-0";
        const thumb = document.createElement("img");
        thumb.src = img;
        thumb.alt = `${activeProduct.name} thumbnail ${i + 1}`;
        thumb.className = "w-16 h-16 object-contain rounded-lg cursor-pointer";
        thumb.onclick = () => swapImage(img);

        cell.appendChild(thumb);
        thumbnailContainer.appendChild(cell);
      });

      imagesLoaded(thumbnailContainer, () => {
        const flickity = new Flickity(thumbnailContainer, {
          cellAlign: 'left',
          contain: true,
          groupCells: false,
          freeScroll: true,
          wrapAround: false,
          prevNextButtons: false,
          pageDots: false,
          dragThreshold: 3
        });
        flickity.resize();
      });
    } else {
      thumbnailContainer.style.display = "none";
    }

    document.getElementById('loader').style.display = 'none';
    document.getElementById('pageContent').classList.remove('hidden');
  });

function initNavbar() {
  const toggleBtn = document.getElementById("mobile-menu-button");
  const menu = document.getElementById("mobile-menu");
  if (toggleBtn && menu) toggleBtn.addEventListener("click", () => menu.classList.toggle("hidden"));

  const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
  const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
  const countElem = document.getElementById("cart-count");
  if (countElem) countElem.textContent = totalQty;

  const navbar = document.getElementById('mainNavbar');
  let lastScrollY = window.scrollY;
  window.addEventListener('scroll', () => {
    if (!navbar) return;
    if (window.scrollY > lastScrollY && window.scrollY > 50) {
      navbar.classList.replace('navbar-show', 'navbar-hide');
    } else {
      navbar.classList.replace('navbar-hide', 'navbar-show');
    }
    lastScrollY = window.scrollY;
  });
}

function initMoreItemsCarousel() {
  const carouselWrapper = document.querySelector('#pp_moreitems .carousel');
  if (!carouselWrapper) return;

  fetch('https://www.karrykraze.com/products/products.json')
    .then(res => res.json())
    .then(products => {
      Object.keys(products).forEach(sku => {
        const product = products[sku];
        if (!product || !product.image) return;

        const cell = document.createElement('div');
        cell.className = "carousel-cell p2";

        cell.innerHTML = `
  <a href="/products/${product.category}/${sku}" class="block text-gray-800 hover:text-black">
    <div class="relative overflow-hidden rounded-lg group md:hover:scale-105 transition">
      <img class="w-full object-contain rounded-t-lg transition md:group-hover:opacity-0" src="${product.image}" alt="${product.name}">
      ${product.thumbnails?.[1] ? `
        <img class="w-full object-contain absolute top-0 left-0 opacity-0 transition md:group-hover:opacity-100"
          src="${product.thumbnails[1]}" alt="Hover image">` : ''}
    </div>
    <div class="text-center mt-3">
      <div class="text-sm font-semibold truncate">${product.name}</div>
      <div class="text-sm text-gray-600">$${product.price.toFixed(2)}</div>
    </div>
  </a>`;

        carouselWrapper.appendChild(cell);
      });

      imagesLoaded(carouselWrapper, () => {
        const flickity = new Flickity(carouselWrapper, {
          cellAlign: 'left',
          contain: true,
          groupCells: 1,
          freeScroll: false,
          wrapAround: false,
          prevNextButtons: false,
          pageDots: false,
          dragThreshold: 5,
          autoPlay: 3000,
          pauseAutoPlayOnHover: true
        });
        flickity.resize();
      });
    });
}

document.addEventListener('snipcart.ready', () => {
  const navbar = document.getElementById('mainNavbar');
  const body = document.body;
  const pageContent = document.getElementById('pageContent');

  Snipcart.events.on('cart.opened', () => {
    navbar?.classList.add('navbar-hide', 'relative');
    navbar?.classList.remove('fixed', 'top-0');
    body.classList.add('dimmed-background');
    pageContent.classList.add('blurred');
  });

  Snipcart.events.on('cart.closed', () => {
    navbar?.classList.remove('navbar-hide', 'relative');
    navbar?.classList.add('navbar-show', 'fixed', 'top-0');
    body.classList.remove('dimmed-background');
    pageContent.classList.remove('blurred');
  });
});

function toggleAccordion() {
  const content = document.getElementById('accordion-content');
  const icon = document.getElementById('accordion-icon');
  const isOpen = content.style.height && content.style.height !== '0px';

  if (!isOpen) {
    content.style.height = content.scrollHeight + "px";
    icon.classList.add('rotate-45');
  } else {
    content.style.height = content.scrollHeight + "px";
    requestAnimationFrame(() => {
      content.style.height = "0px";
    });
    icon.classList.remove('rotate-45');
  }

  content.addEventListener('transitionend', () => {
    if (content.style.height !== '0px') {
      content.style.height = 'auto';
    }
  }, { once: true }); // prevent multiple listeners
}
    </script>

</body>
</html>
