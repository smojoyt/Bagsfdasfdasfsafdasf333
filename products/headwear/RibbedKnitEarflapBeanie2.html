<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ribbed Knit Earflap Beanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-hide {
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .navbar-show {
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-white text-gray-800 pt-16">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Back to Shop -->
        <a href="/" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Shop</a>

        <!-- Product Container -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Images -->
            <div class="flex-1">
                <img id="mainImage" src="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_03.png" alt="Ribbed Knit Earflap Beanie" class="w-full rounded-xl border" />
                <div class="flex gap-2 mt-4">
                    <img onclick="swapImage(this.src)" src="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_03.png" class="w-20 h-20 object-cover rounded-lg cursor-pointer border" />
                    <img onclick="swapImage(this.src)" src="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_02.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer border" />
                </div>
            </div>

            <!-- Info -->
            <div class="flex-1">
                <h1 id="product-name" class="text-2xl font-bold mb-2">Loading...</h1>
                <p id="product-description" class="mb-4 text-sm"></p>
                <p class="text-lg font-semibold">$<span id="product-price">0.00</span></p>

                <!-- Variant -->
                <div class="mt-4">
                    <label for="variant" class="block text-sm font-medium text-gray-700">Choose a Color</label>
                    <select id="variant" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option>Loading...</option>
                    </select>
                </div>

                <!-- Add to Cart -->
                <button onclick="addProductToCart()" class="mt-6 bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <!-- Dynamic HTML Inserts -->
    <div id="sidecart-container"></div>
    <div id="navbar-container"></div>
    <div id="unicart-container"></div>

    <script>
    function includeHTML(id, filePath, callback = null) {
      fetch(filePath)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
          if (callback) callback();
        });
    }

    includeHTML("sidecart-container", "/page_inserts/sidecart.html", () => {
      if (document.getElementById("cartItems")) renderCart();
    });

    includeHTML("navbar-container", "/page_inserts/uni_navbar.html", initNavbar);
    includeHTML("unicart-container", "/page_inserts/uni_cart.html");

    function initNavbar() {
      const toggleBtn = document.getElementById("mobile-menu-button");
      const menu = document.getElementById("mobile-menu");
      if (toggleBtn && menu) {
        toggleBtn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      }

      const cart = JSON.parse(localStorage.getItem("savedCart")) || [];
      const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
      const countElem = document.getElementById("cart-count");
      if (countElem) countElem.textContent = totalQty;

      let lastScrollY = window.scrollY;
      const navbar = document.getElementById('mainNavbar');

      window.addEventListener('scroll', () => {
        if (!navbar) return;

        if (window.scrollY > lastScrollY && window.scrollY > 50) {
          navbar.classList.remove('navbar-show');
          navbar.classList.add('navbar-hide');
        } else {
          navbar.classList.remove('navbar-hide');
          navbar.classList.add('navbar-show');
        }
        lastScrollY = window.scrollY;
      });
    }
    </script>

    <script>
    let productCatalog = {};
    let activeProduct = null;
    const productSKU = "Headwear_EarflapBeanie";

    fetch("https://www.karrykraze.com/products/products.json")
      .then(res => res.json())
      .then(data => {
        productCatalog = data;
        activeProduct = productCatalog[productSKU];
        renderProductDetails();
      });

    function renderProductDetails() {
      if (!activeProduct) return;
      document.getElementById("product-name").textContent = activeProduct.name;
      document.getElementById("product-description").textContent = activeProduct.description;
      document.getElementById("product-price").textContent = activeProduct.price.toFixed(2);

      const variantSelect = document.getElementById("variant");
      variantSelect.innerHTML = "";
      activeProduct.custom1Options.split("|").map(opt => opt.trim()).forEach(option => {
        const el = document.createElement("option");
        el.value = option;
        el.textContent = option;
        variantSelect.appendChild(el);
      });
    }

    function swapImage(src) {
      document.getElementById("mainImage").src = src;
    }

    function addProductToCart() {
  if (!activeProduct) return;

  const selectedVariant = document.getElementById("variant").value;
  const cart = JSON.parse(localStorage.getItem("savedCart")) || [];

  // Always add fresh, no quantity stacking
  cart.push({ sku: productSKU, variant: selectedVariant, qty: 1 });

  localStorage.setItem("savedCart", JSON.stringify(cart));
  renderCart();
  toggleCart();
}


    function renderCart() {
      const savedCart = JSON.parse(localStorage.getItem("savedCart")) || [];
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");

      if (!cartItems || !cartTotal || !productCatalog) return;

      cartItems.innerHTML = "";
      let total = 0;

      savedCart.forEach(item => {
        const data = productCatalog[item.sku];
        if (!data) return;

        const lineTotal = data.price * item.qty;
        total += lineTotal;

        cartItems.innerHTML += `
          <div class="flex items-start gap-3">
            <img src="${data.image}" alt="${data.name}" class="w-16 h-16 rounded border" />
            <div class="flex-1 text-sm">
              <strong>${data.name}</strong><br>
              Variant: ${item.variant}<br>
              Qty: ${item.qty} x $${data.price.toFixed(2)}<br>
              <button onclick="removeFromCart('${item.sku}', '${item.variant}')" class="text-red-500 mt-1">Remove</button>
            </div>
          </div>
        `;
      });

      cartTotal.innerText = "Subtotal: $" + total.toFixed(2);
    }

    function toggleCart() {
      const cartSidebar = document.getElementById("cartSidebar");
      if (!cartSidebar) return;
      cartSidebar.classList.toggle("translate-x-full");
    }

    function removeFromCart(sku, variant) {
      let savedCart = JSON.parse(localStorage.getItem("savedCart")) || [];
      savedCart = savedCart.filter(item => !(item.sku === sku && item.variant === variant));
      localStorage.setItem("savedCart", JSON.stringify(savedCart));
      renderCart();
    }

    function goToCheckout() {
      const savedCart = JSON.parse(localStorage.getItem('savedCart')) || [];

const skuList = savedCart.map(item => {
  let sku = item.sku;
  if (item.variant) {
    sku += `:${item.variant}`; // append variant if it exists
  }
  if (item.qty && item.qty > 1) {
    return Array(item.qty).fill(sku).join(","); // duplicate SKU for qty
  } else {
    return sku;
  }
});

const finalSkuString = encodeURIComponent(skuList.join(","));
const checkoutUrl = `https://checkout.karrykraze.com/?autocart=${finalSkuString}`;

console.log("âœ… Final Checkout URL:", checkoutUrl);

    }
    </script>
</body>
</html>
