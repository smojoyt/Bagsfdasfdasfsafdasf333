<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbed Knit Earflap Beanie</title>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-hide {
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .navbar-show {
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-white text-gray-800 pt-16">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <a href="/" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Shop</a>
        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex-1">
                <img id="mainImage" src="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_03.png" alt="Ribbed Knit Earflap Beanie" class="w-full rounded-xl border" />
                <div class="flex gap-2 mt-4">
                    <img onclick="swapImage(this.src)" src="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_03.png" class="w-20 h-20 object-cover rounded-lg cursor-pointer border" />
                    <img onclick="swapImage(this.src)" src="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_02.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer border" />
                </div>
            </div>
            <div class="flex-1">
                <h1 id="product-name" class="text-2xl font-bold mb-2">Loading...</h1>
                <p id="product-description" class="mb-4 text-sm"></p>
                <p class="text-lg font-semibold">$<span id="product-price">0.00</span></p>
                <div class="mt-4">
                    <label for="variant-select" class="block text-sm font-medium text-gray-700">Choose a Color</label>
                    <select id="variant-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                </div>
                <button id="add-to-cart-btn"
                        class="snipcart-add-item bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition mt-6"
                        data-item-id="Headwear_EarflapBeanie"
                        data-item-name="Ribbed Knit Earflap Beanie"
                        data-item-price="49.97"
                        data-item-url="/products/headwear/RibbedKnitEarflapBeanie"
                        data-item-description="Ribbed Knit Acrylic Blend. Oversized earflap design. Signature patch. Lightweight & breathable."
                        data-item-image="https://www.karrykraze.com/imgs/Products/Hats/BunnyEarsRat/01_03.png"
                        data-item-custom1-name="Color"
                        data-item-custom1-options="Black|Apricot"
                        data-item-custom1-value="Black">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <div hidden id="snipcart" data-api-key="OTkwZGJhM2QtNmQyMy00ZGYxLTg4YzAtNmExNDA2MDhmNmU0NjM4NzgwMjMxMTgyOTYyMjAz"></div>

    <script>function swapImage(src) {
      document.getElementById("mainImage").src = src;
    }

    function updateVariant(select) {
      const button = document.getElementById('add-to-cart-btn');
      button.setAttribute('data-item-custom1-value', select.value);
    }

    fetch("https://www.karrykraze.com/products/products.json")
      .then(res => res.json())
      .then(data => {
        const activeProduct = data["Headwear_EarflapBeanie"];
        if (!activeProduct) return;

        document.getElementById("product-name").textContent = activeProduct.name;
        document.getElementById("product-description").textContent = activeProduct.description;
        document.getElementById("product-price").textContent = activeProduct.price.toFixed(2);

        const variantSelect = document.getElementById("variant-select");
        variantSelect.innerHTML = "";
        activeProduct.custom1Options.split("|").map(opt => opt.trim()).forEach(option => {
          const el = document.createElement("option");
          el.value = option;
          el.textContent = option;
          variantSelect.appendChild(el);
        });

        variantSelect.addEventListener("change", function() {
          updateVariant(this);
        });
      });</script>
</body>
</html>
